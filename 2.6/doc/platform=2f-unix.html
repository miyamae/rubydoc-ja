<h1>Unix</h1>
</header>

<main>

<p>
ハッカーのおもちゃ。Unix か UNIX かはこだわりがあるらしい。ここでの
Unix とは Unix そのものかあるいは互換 OS を指している。たまに
<a href="../doc/platform=2f-cygwin.html">Cygwin</a> を含むことがある。
</p>
<p>
RubyはもともとUnix上で開発されてきており、機能的にもファイルシステム、プロセスの扱いなどでUnix指向な部分がある。いうなれば、Unix版Rubyがすべての基本と言えるかもしれない。
</p>
