<dl class="methodlist">

<dt class="method-heading" id="I_CLOSE"><code>close -&gt; Net::IMAP::TaggedResponse</code><span class="permalink">[<a href="../../../method/-net=3a=3a-i-m-a-p/i/close.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.6.10/Net/IMAP.html#method-i-close">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
CLOSE コマンドを送り、処理中のメールボックスを閉じます。
</p>
<p>
このコマンドによって、どのメールボックスも選択されていない状態に移行します。そして \Deleted フラグが付けられたメールがすべて削除されます。
</p>
