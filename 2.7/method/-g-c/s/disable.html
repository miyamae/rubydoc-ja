<h1>singleton method GC.disable</h1>
</header>

<main>
<dl class="methodlist">

<dt class="method-heading" id="S_DISABLE"><code>disable -&gt; bool</code><span class="permalink">[<a href="../../../method/-g-c/s/disable.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.7.6/GC.html#method-c-disable">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ガーベージコレクトを禁止します。
</p>
<p>
前回の禁止状態を返します(禁止されていたなら true, GC が有効であったなら、
false)。
</p>
<pre class="highlight ruby">
<span class="caption">例</span>
<code>
<span class="no">GC</span><span class="p">.</span><span class="nf">disable</span>   <span class="c1"># =&gt; false
</span><span class="no">GC</span><span class="p">.</span><span class="nf">disable</span>   <span class="c1"># =&gt; true
</span></code></pre>
<p>
[SEE_ALSO] <a href="../../../method/-g-c/s/enable.html">GC.enable</a>
</p>
</dd>
