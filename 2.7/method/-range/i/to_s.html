<h1>instance method Range#to_s</h1>
</header>

<main>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_S"><code>to_s -&gt; String</code><span class="permalink">[<a href="../../../method/-range/i/to_s.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.7.6/Range.html#method-i-to_s">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self を文字列に変換します(始端と終端のオブジェクトは #to_s メソッドで文字列に変換されます)。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-range/i/inspect.html">Range#inspect</a>
</p>
<pre class="highlight ruby">
<span class="caption">例</span>
<code>
<span class="p">(</span><span class="mi">1</span><span class="o">..</span><span class="mi">5</span><span class="p">)</span><span class="p">.</span><span class="nf">to_s</span>      <span class="c1"># =&gt; &quot;1..5&quot;
</span><span class="p">(</span><span class="s2">"</span><span class="s2">1</span><span class="s2">"</span><span class="o">..</span><span class="s2">"</span><span class="s2">5</span><span class="s2">"</span><span class="p">)</span><span class="p">.</span><span class="nf">to_s</span>  <span class="c1"># =&gt; &quot;1..5&quot;
</span></code></pre>
</dd>
