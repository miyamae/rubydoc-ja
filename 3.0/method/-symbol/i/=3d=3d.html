<dt class="method-heading" id="I_--3D--3D"><code>self == other -&gt; true | false</code><span class="permalink">[<a href="../../../method/-symbol/i/=3d=3d.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/3.0.4/Symbol.html#method-i-3D-3D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
other が同じシンボルの時に真を返します。そうでない場合は偽を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
比較対象のシンボルを指定します。
</dd>
</dl>
<p>
例:
</p>
<pre>
:aaa == :aaa    #=&gt; true
:aaa == :xxx    #=&gt; false
</pre>
