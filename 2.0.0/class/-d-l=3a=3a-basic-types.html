<h1>module DL::BasicTypes</h1>
<p>


クラスの継承リスト: DL::BasicTypes







</p>

<h2>要約</h2>
<p>
よく使われる型の別名を定義するモジュールです。
</p>
<p>
include すると 以下の型が定義されます。
</p>
<ul>
<li>&quot;uint&quot;</li>
<li>&quot;u_int&quot;</li>
<li>&quot;ulong&quot;</li>
<li>&quot;u_long&quot;</li>
</ul>
