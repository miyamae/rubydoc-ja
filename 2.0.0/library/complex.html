<h1>library complex</h1>




<h2>要約</h2>
<p>
複素数を扱うためのライブラリです。
</p>
<p>
1.9 以降では <a href="../class/-complex.html">Complex</a> クラスは組み込みクラスになりました。complex
ライブラリは互換性のために残されていましたが、2.2.0 で削除されました。
</p>
