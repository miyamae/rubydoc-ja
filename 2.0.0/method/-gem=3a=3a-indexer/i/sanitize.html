<h1>instance method Gem::Indexer#sanitize</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SANITIZE"><code>sanitize(spec) -&gt; Gem::Specification</code><span class="permalink">[<a href="../../../method/-gem=3a=3a-indexer/i/sanitize.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-2.0.0/libdoc/rubygems/indexer/rdoc/Gem/Indexer.html#method-i-sanitize">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
与えられたスペックの詳細を表す属性をサニタイズします。
</p>
<p>
non-ASCII の文字列は、サイトインデックスを文字化けさせることがあります。
non-ASCII の文字列を XML エンティティに置換します。
</p>
