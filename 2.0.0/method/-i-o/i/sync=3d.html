<h1>instance method IO#sync=</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SYNC--3D"><code>sync=(newstate)</code><span class="permalink">[<a href="../../../method/-i-o/i/sync=3d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/IO.html#method-i-sync-3D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身を同期モードに設定すると、出力関数の呼出毎にバッファがフラッシュされます。
</p>
<dl>
<dt class='method-param'>[PARAM] newstate:</dt>
<dd>
自身を同期モードに設定するかを boolean で指定します。
</dd>
<dt>[EXCEPTION] IOError:</dt>
<dd>
既に close されていた場合に発生します。
</dd>
</dl>
</dd>


</dl>
