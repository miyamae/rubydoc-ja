<h1>instance method File::Stat#pipe?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_PIPE--3F"><code>pipe? -&gt; bool</code><span class="permalink">[<a href="../../../method/-file=3a=3a-stat/i/pipe=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/File/Stat.html#method-i-pipe-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
無名パイプおよび名前つきパイプ(FIFO)の時に真を返します。
</p>
<pre>
system(&quot;mkfifo /tmp/pipetest&quot;)
p File::Stat.new(&quot;/tmp/pipetest&quot;).pipe? #=&gt; true
</pre>
