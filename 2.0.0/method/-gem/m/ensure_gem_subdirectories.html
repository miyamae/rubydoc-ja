<h1>module function Gem.#ensure_gem_subdirectories</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_ENSURE_GEM_SUBDIRECTORIES"><code>ensure_gem_subdirectories</code><span class="permalink">[<a href="../../../method/-gem/m/ensure_gem_subdirectories.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Gem.html#method-c-ensure_gem_subdirectories">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
Gem をインストールするために必要なサブディレクトリを適切に作成します。
</p>
<p>
ディレクトリを作成する権限が無い場合もこのメソッドからは例外は発生しません。
</p>
<p>
