<h1>instance method Net::HTTP#keep_alive_timeout</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_KEEP_ALIVE_TIMEOUT"><code>keep_alive_timeout -&gt; Integer</code><span class="permalink">[<a href="../../../method/-net=3a=3a-h-t-t-p/i/keep_alive_timeout.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Net/HTTP.html#method-i-keep_alive_timeout">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
以前のリクエストで使ったコネクションの再利用(keep-alive)を許可する秒数を
返します。
</p>
<p>
デフォルトは2(秒)です。
</p>
