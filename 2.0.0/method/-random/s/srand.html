<h1>singleton method Random.srand</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_SRAND"><code>srand -&gt; Integer</code><span class="permalink">[<a href="../../../method/-random/s/srand.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Random.html#method-c-srand">rdoc</a>]</span></dt>
<dt class="method-heading"><code>srand(number) -&gt; Integer</code></dt>
<dd class="method-description">
<p>
デフォルトの擬似乱数生成器の種を設定し、古い種を返します。
<a href="../../../method/-kernel/m/srand.html">Kernel.#srand</a> と同じです。
</p>
<dl>
<dt class='method-param'>[PARAM] number:</dt>
<dd>
疑似乱数発生器の種を整数で指定します。
</dd>
</dl>
<p>
[SEE_ALSO] <a href="../../../method/-kernel/m/rand.html">Kernel.#rand</a>, <a href="../../../method/-random/c/-d-e-f-a-u-l-t.html">Random::DEFAULT</a>
</p>
</dd>
