<h1>instance method Object#!</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--21"><code>self !~ other -&gt; bool</code><span class="permalink">[<a href="../../../method/-object/i/=21.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Object.html#method-i-21">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身が other とマッチしない事を判定します。
</p>
<p>
self#=~(obj) を反転した結果と同じ結果を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
判定するオブジェクトを指定します。
</dd>
</dl>
<p>
[SEE_ALSO] <a href="../../../method/-object/i/=3d=7e.html">Object#=~</a>
</p>
