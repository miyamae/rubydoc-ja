<h1>instance method IPAddr#to_s</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_S"><code>to_s -&gt; String</code><span class="permalink">[<a href="../../../method/-i-p-addr/i/to_s.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-2.0.0/libdoc/ipaddr/rdoc/IPAddr.html#method-i-to_s">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
文字列に変換します。
</p>
<pre>
addr6 = IPAddr.new('::1')
addr6.to_s       #=&gt; &quot;::1&quot;
addr6.to_string  #=&gt; &quot;0000:0000:0000:0000:0000:0000:0000:0001&quot;
</pre>
<p>

</p>
