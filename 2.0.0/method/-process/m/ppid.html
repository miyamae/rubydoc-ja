<h1>module function Process.#ppid</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_PPID"><code>ppid -&gt; Integer</code><span class="permalink">[<a href="../../../method/-process/m/ppid.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Process.html#method-c-ppid">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
親プロセスのプロセス ID を返します。UNIX では実際の親プロセスが終
了した後は ppid は 1 (initの pid)になります。
</p>
<p>
[SEE_ALSO] <a class="external" href="http://www.opengroup.org/onlinepubs/009695399/functions/getppid.html">getppid(2)</a>
