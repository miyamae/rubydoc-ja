<h1>constant WIN32OLE::VARIANT::VT_DATE</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-V-T_-D-A-T-E"><code>VT_DATE -&gt; Integer</code><span class="permalink">[<a href="../../../method/-w-i-n32-o-l-e=3a=3a-v-a-r-i-a-n-t/c/-v-t_-d-a-t-e.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/WIN32OLE/VARIANT.html#method-c-VT_DATE">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
日付型（DATE）を示します（7）。
</p>
<p>
OLEオートメーションのDATE型は、1899年12月30日0時00分からの日時を示す64
ビット浮動小数点数型です。
</p>
<p>
WIN32OLEは、RubyのTime型と自動的に変換します。
</p>
