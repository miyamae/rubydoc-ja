<h1>instance method Complex#-@</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--2D--40"><code>- self -&gt; Complex</code><span class="permalink">[<a href="../../../method/-complex/i/=2d=40.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Complex.html#method-i-2D-40">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身の符号を反転させたものを返します。
</p>
<p>
例:
</p>
<pre>
-Complex(1)     # =&gt; (-1+0i)
-Complex(-1, 1) # =&gt; (1-1i)
</pre>
