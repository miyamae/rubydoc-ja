<h1>instance method GDBM#sync</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SYNC"><code>sync -&gt; self</code><span class="permalink">[<a href="../../../method/-g-d-b-m/i/sync.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-2.0.0/libdoc/gdbm/rdoc/GDBM.html#method-i-sync">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
要素の変更をファイルに反映します。
</p>
<p>
FAST モード(<a href="../../../method/-g-d-b-m/s/open.html">GDBM.open</a> の第3引数に <a href="../../../method/-g-d-b-m/c/-f-a-s-t.html">GDBM::FAST</a> を指定)のときだけ意味があります。
</p>
<h2 >注意</h2>
<p>
GNU gdbm version 1.8 以降より FAST モードがデフォルトになりました。
</p>
