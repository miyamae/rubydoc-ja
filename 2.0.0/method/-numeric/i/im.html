<h1>instance method Numeric#im</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_IM"><code>im -&gt; Complex</code><span class="permalink">[<a href="../../../method/-numeric/i/im.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-2.0.0/libdoc/complex/rdoc/Numeric.html#method-i-im">rdoc</a>]</span> <span class="kindinfo">[added by <a href="../../../library/complex.html">complex</a>]</span>
</dt>
<dd class="method-description">
<p>
実数に対し、純虚数化した <a href="../../../class/-complex.html">Complex</a> クラスのオブジェクトを返します。
</p>
<p>
例:
</p>
<pre>
require &quot;complex&quot;
n = 100
n.im   #=&gt; (0+100i)
</pre>
