<h1>instance method Shell::Filter#to_s</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_S"><code>to_s -&gt; String</code><span class="permalink">[<a href="../../../method/-shell=3a=3a-filter/i/to_s.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-2.0.0/libdoc/shell/filter/rdoc/Shell/Filter.html#method-i-to_s">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
実行結果を文字列で返します。
</p>
<pre>
Shell.def_system_command(&quot;wc&quot;)
sh = Shell.new

sh.transact {
  puts (cat(&quot;/etc/passwd&quot;) | wc(&quot;-l&quot;)).to_s
}
</pre>
