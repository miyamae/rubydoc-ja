<h1>instance method DL::CPtr#to_value</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_VALUE"><code>to_value -&gt; object</code><span class="permalink">[<a href="../../../method/-d-l=3a=3a-c-ptr/i/to_value.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/DL/CPtr.html#method-i-to_value">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身はヒープに確保された Ruby のオブジェクトを指すポインタであると仮定して、
自身が指すオブジェクトを返します。
</p>
<p>
例:
</p>
<pre>
require 'dl'

s = 'abc'
i = DL.dlwrap(s)
cptr = DL::CPtr.new(i)
p cptr.to_value   #=&gt; &quot;abc&quot;
</pre>
</dd>


</dl>
