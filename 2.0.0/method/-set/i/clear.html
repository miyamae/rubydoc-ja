<h1>instance method Set#clear</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_CLEAR"><code>clear -&gt; self</code><span class="permalink">[<a href="../../../method/-set/i/clear.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Set.html#method-i-clear">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
集合の要素をすべて削除し、空にした後の self を返します。
</p>
<pre>
p s = Set[10, 20, 30] #=&gt; #&lt;Set: {30, 20, 10}&gt;
s.clear
p s #=&gt; #&lt;Set: {}&gt;
</pre>
