<h1>instance method Set#each</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_EACH"><code>each {|o| ... } -&gt; self</code><span class="permalink">[<a href="../../../method/-set/i/each.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Set.html#method-i-each">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
集合の各要素についてブロックを実行します。
</p>
<pre>
s = Set[10, 20]
ary = []
s.each {|num| ary &lt;&lt; num + 1}
p ary #=&gt; [21, 11]
</pre>
