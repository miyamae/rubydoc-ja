<h1>instance method ERB#filename=</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_FILENAME--3D"><code>filename= -&gt; String</code><span class="permalink">[<a href="../../../method/-e-r-b/i/filename=3d.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-2.0.0/libdoc/erb/rdoc/ERB.html#method-i-filename-3D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
エラーメッセージを表示する際のファイル名を設定します。
</p>
<p>
filename を設定しておくことにより、エラーが発生した eRuby スクリプトの特定が容易になります。filename を設定していない場合は、エラー発生箇所は「 (ERB) 」という出力となります。
</p>
