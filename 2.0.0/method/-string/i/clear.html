<h1>instance method String#clear</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_CLEAR"><code>clear -&gt; self</code><span class="permalink">[<a href="../../../method/-string/i/clear.html">permalink</a>][<a href="http://ruby-doc.org/core-2.0.0/String.html#method-i-clear">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
文字列の内容を削除して空にします。
self を返します。
</p>
<p>
例:
</p>
<pre>
str = &quot;abc&quot;
str.clear
p str     # =&gt; &quot;&quot;

str = &quot;&quot;
str.clear
p str   # =&gt; &quot;&quot;
</pre>
