<h1>instance method Thread#keys</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_KEYS"><code>keys -&gt; [Symbol]</code><span class="permalink">[<a href="../../../method/-thread/i/keys.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Thread.html#method-i-keys">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
スレッド固有データに関連づけられたキーの配列を返します。キーは
<a href="../../../class/-symbol.html">Symbol</a> で返されます。
</p>
<pre>
th = Thread.current
th[:foo] = 'FOO'
th['bar'] = 'BAR'
p th.keys

#=&gt; [:bar, :foo]
</pre>
</dd>
