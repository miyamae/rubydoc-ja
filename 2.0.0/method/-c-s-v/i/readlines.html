<h1>instance method CSV#read</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_READ"><code>read -&gt; [Array] | CSV::Table</code><span class="permalink">[<a href="../../../method/-c-s-v/i/read.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/CSV.html#method-i-read">rdoc</a>]</span></dt>
<dt class="method-heading"><code>readlines -&gt; [Array] | CSV::Table</code></dt>
<dd class="method-description">
<p>
残りの行を読み込んで配列の配列を返します。
self の生成時に headers オプションに偽でない値が指定されていた場合は <a href="../../../class/-c-s-v=3a=3a-table.html">CSV::Table</a> オブジェクトを返します。
</p>
<p>
データソースは読み込み用にオープンされている必要があります。
</p>
