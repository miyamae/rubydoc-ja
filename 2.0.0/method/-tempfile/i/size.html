<dl class="methodlist">

<dt class="method-heading"><code>size -&gt; Integer</code></dt>
<dd class="method-description">
<p>
テンポラリファイルのサイズを返します。
</p>
<pre>
tf = Tempfile.new(&quot;foo&quot;)
tf.print(&quot;bar,ugo&quot;)
p tf.size # =&gt; 7
tf.close
p tf.size # =&gt; 0
</pre>
