<h1>instance method Float#ceil</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_CEIL"><code>ceil -&gt; Integer</code><span class="permalink">[<a href="../../../method/-float/i/ceil.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Float.html#method-i-ceil">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身と等しいかより大きな整数のうち最小のものを返します。
</p>
<p>
例:
</p>
<pre>
1.0.ceil      #=&gt; 1
1.2.ceil      #=&gt; 2
(-1.2).ceil   #=&gt; -1
(-1.5).ceil   #=&gt; -1
</pre>
<p>
[SEE_ALSO] <a href="../../../method/-float/i/floor.html">Float#floor</a>, <a href="../../../method/-float/i/round.html">Float#round</a>, <a href="../../../method/-float/i/truncate.html">Float#truncate</a>
</p>
</dd>
