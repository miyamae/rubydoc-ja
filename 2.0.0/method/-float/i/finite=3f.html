<h1>instance method Float#finite?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_FINITE--3F"><code>finite? -&gt; bool</code><span class="permalink">[<a href="../../../method/-float/i/finite=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Float.html#method-i-finite-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
数値が ∞, -∞, あるいは NaN でない場合に true を返します。
そうでない場合に false を返します。
</p>
<p>
例:
</p>
<pre>
3.14.finite? #=&gt; true
inf = 1.0/0
inf.finite? #=&gt; false
</pre>
</dd>
