<h1>instance method BigDecimal#save_exception_mode</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SAVE_EXCEPTION_MODE"><code>save_exception_mode { ... } -&gt; object</code><span class="permalink">[<a href="../../../method/-big-decimal/i/save_exception_mode.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/BigDecimal.html#method-i-save_exception_mode">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
例外処理に関する <a href="../../../method/-big-decimal/s/mode.html">BigDecimal.mode</a> の設定を保存してブロックを評価し
ます。ブロック中で変更した設定はブロックの評価後に復元されます。
</p>
<p>
ブロックの評価結果を返します。
