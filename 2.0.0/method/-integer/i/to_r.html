<dl class="methodlist">

<dd class="method-description">
<p>
自身を <a href="../../../class/-rational.html">Rational</a> に変換します。
</p>
<p>
例:
</p>
<pre>
1.to_r        # =&gt; (1/1)
(1&lt;&lt;64).to_r  # =&gt; (18446744073709551616/1)
</pre>
