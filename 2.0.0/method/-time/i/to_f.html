<h1>instance method Time#to_f</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_F"><code>to_f -&gt; Float</code><span class="permalink">[<a href="../../../method/-time/i/to_f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Time.html#method-i-to_f">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
起算時からの経過秒数を浮動小数点数で返します。1 秒に満たない経過も
表現されます。
</p>
<pre>
t = Time.now
&quot;%10.5f&quot; % t.to_f   #=&gt; &quot;1049896564.13654&quot;
t.to_i              #=&gt; 1049896564
</pre>
</dd>
