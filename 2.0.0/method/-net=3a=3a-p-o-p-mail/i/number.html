<h1>instance method Net::POPMail#number</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_NUMBER"><code>number -&gt; Integer</code><span class="permalink">[<a href="../../../method/-net=3a=3a-p-o-p-mail/i/number.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Net/POPMail.html#method-i-number">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
メールに対して振られた、そのメールボックスで一意な番号を返します。
</p>
<p>
サーバに接続しなおすとこの番号は変化する場合があります。
メールごとに一意な識別子が必要なときは
<a href="../../../method/-net=3a=3a-p-o-p-mail/i/uidl.html">Net::POPMail#uidl</a> を使ってください。
</p>
