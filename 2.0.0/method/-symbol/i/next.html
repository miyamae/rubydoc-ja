<h1>instance method Symbol#next</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_NEXT"><code>succ -&gt; Symbol</code><span class="permalink">[<a href="../../../method/-symbol/i/next.html">permalink</a>][<a href="http://ruby-doc.org/core-2.0.0/Symbol.html#method-i-next">rdoc</a>]</span></dt>
<dt class="method-heading"><code>next -&gt; Symbol</code></dt>
<dd class="method-description">
<p>
シンボルに対応する文字列の「次の」文字列に対応するシンボルを返します。
</p>
<p>
(self.to_s.next.intern と同じです。)
</p>
<pre>
:a.next   # =&gt; :b
:foo.next # =&gt; :fop
</pre>
<p>
[SEE_ALSO] <a href="../../../method/-string/i/succ.html">String#succ</a>
</p>
</dd>
