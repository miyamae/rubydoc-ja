<h1>instance method SDBM#[]=</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--5B--5D--3D"><code>self[key] = value</code><span class="permalink">[<a href="../../../method/-s-d-b-m/i/=5b=5d=3d.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-2.0.0/libdoc/sdbm/rdoc/SDBM.html#method-i-5B-5D-3D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
key をキーとして、value を格納します。
</p>
<p>
value として nil を指定すると、key に対する項目を削除します。
</p>
<dl>
<dt class='method-param'>[PARAM] key:</dt>
<dd>
キー。
</dd>
<dt class='method-param'>[PARAM] value:</dt>
<dd>
格納する値。
</dd>
</dl>
</dd>
