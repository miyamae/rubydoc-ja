<h1>instance method WEBrick::Log#time_format</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TIME_FORMAT"><code>time_format -&gt; String</code><span class="permalink">[<a href="../../../method/-w-e-brick=3a=3a-log/i/time_format.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/WEBrick/Log.html#method-i-time_format">rdoc</a>]</span></dt>
<dt class="method-heading"><code>time_format=()</code></dt>
<dd class="method-description">
<p>
時間を記録するフォーマットを文字列で表すアクセサです。
形式は <a href="../../../method/-time/i/strftime.html">Time#strftime</a> と同じです。
デフォルトは &quot;[%Y-%m-%d %H:%M:%S]&quot; です。
</p>
