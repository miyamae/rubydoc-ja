<h1>constant Regexp::EXTENDED</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-E-X-T-E-N-D-E-D"><code>EXTENDED -&gt; Fixnum</code><span class="permalink">[<a href="../../../method/-regexp/c/-e-x-t-e-n-d-e-d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Regexp.html#method-c-EXTENDED">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
バックスラッシュでエスケープされていない空白と # から改行までを無
視します。正規表現リテラルの //x オプションと同じ
です。(空白を入れる場合は\でエスケープして\ (&lt;-空白)と
指定します)
