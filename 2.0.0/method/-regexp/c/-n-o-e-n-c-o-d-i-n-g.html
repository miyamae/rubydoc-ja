<h1>constant Regexp::NOENCODING</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-N-O-E-N-C-O-D-I-N-G"><code>NOENCODING -&gt; Fixnum</code><span class="permalink">[<a href="../../../method/-regexp/c/-n-o-e-n-c-o-d-i-n-g.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Regexp.html#method-c-NOENCODING">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
正規表現のマッチ時に文字列のエンコーディングを無視し、
バイト列としてマッチすることを意味します。
</p>
<p>
正規表現リテラルの n オプションに対応します。
</p>
