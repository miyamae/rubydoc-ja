<h1>instance method Regexp#source</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SOURCE"><code>source -&gt; String</code><span class="permalink">[<a href="../../../method/-regexp/i/source.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Regexp.html#method-i-source">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
その正規表現のもととなった文字列表現を生成して返します。
</p>
<pre>
re = /foo|bar|baz/i
p re.source     # =&gt; &quot;foo|bar|baz&quot;
</pre>
