<h1>instance method OpenSSL::X509::Store#time=</h1>

<dl class="methodlist">

<dt class="method-heading"><code>time=(time)</code></dt>
<dd class="method-description">
<p>
証明書の有効期限の検証に使う日時を設定します。
</p>
<p>
デフォルトでは現在時刻が使われます。
</p>
<dl>
<dt class='method-param'>[PARAM] time:</dt>
<dd>
検証に使う日時の <a href="../../../class/-time.html">Time</a> オブジェクト
</dd>
</dl>
<p>
[SEE_ALSO] <a href="../../../method/-open-s-s-l=3a=3a-x509=3a=3a-store-context/i/time=3d.html">OpenSSL::X509::StoreContext#time=</a>
</p>
