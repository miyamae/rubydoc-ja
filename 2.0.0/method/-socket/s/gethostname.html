<h1>singleton method Socket.gethostname</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_GETHOSTNAME"><code>gethostname -&gt; String</code><span class="permalink">[<a href="../../../method/-socket/s/gethostname.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Socket.html#method-c-gethostname">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
システムの標準のホスト名を取得します。
</p>
<p>
ホストの別名やアドレスなど他の情報を得るには
<a href="../../../method/-socket/s/getaddrinfo.html">Socket.getaddrinfo</a> を使ってください。
ただし、これは不可能な場合もあります。
</p>
<p>
例:
</p>
<pre>
p Socket.gethostname   #=&gt; &quot;helium.ruby-lang.org&quot;
</pre>
