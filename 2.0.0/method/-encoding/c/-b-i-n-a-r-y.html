<h1>constant Encoding::ASCII_8BIT</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-A-S-C-I-I_8-B-I-T"><code>ASCII_8BIT -&gt; Encoding</code><span class="permalink">[<a href="../../../method/-encoding/c/-a-s-c-i-i_8-b-i-t.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Encoding.html#method-c-ASCII_8BIT">rdoc</a>]</span></dt>
<dt class="method-heading"><code>BINARY -&gt; Encoding</code></dt>
<dd class="method-description">
<p>
ASCII-8BIT、ASCII互換オクテット列用のエンコーディングです。
</p>
<p>
もっぱら文字エンコーディングを持たないデータ、文字を符号化したのではない単なるバイトの列を表現するために用いますが、このエンコーディングは ASCII 互換であることがポイントです。
</p>
