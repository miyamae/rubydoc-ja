<h1>instance method Encoding#inspect</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_INSPECT"><code>inspect -&gt; String</code><span class="permalink">[<a href="../../../method/-encoding/i/inspect.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Encoding.html#method-i-inspect">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
プログラマにわかりやすい表現の文字列を返します。
</p>
<p>
例:
</p>
<pre>
Encoding::UTF_8.inspect       #=&gt; &quot;#&lt;Encoding:UTF-8&gt;&quot;
Encoding::ISO_2022_JP.inspect #=&gt; &quot;#&lt;Encoding:ISO-2022-JP (dummy)&gt;&quot;
</pre>
</dd>
