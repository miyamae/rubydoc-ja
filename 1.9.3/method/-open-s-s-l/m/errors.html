<h1>module function OpenSSL.#errors</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_ERRORS"><code>errors -&gt; [String]</code><span class="permalink">[<a href="../../../method/-open-s-s-l/m/errors.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/OpenSSL.html#method-c-errors">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
OpenSSL のエラーキューに残っているエラー文字列を返します。
</p>
<p>
通常、エラーキューはこの拡張ライブラリが空にするため、
これは空の配列を返します。もしそうでないならば
このライブラリのバグです。
</p>
