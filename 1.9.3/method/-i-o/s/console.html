<h1>singleton method IO.console</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_CONSOLE"><code>console -&gt; File | nil</code><span class="permalink">[<a href="../../../method/-i-o/s/console.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/IO.html#method-c-console">rdoc</a>]</span> <span class="kindinfo">[added by <a href="../../../library/io=2fconsole.html">io/console</a>]</span>
</dt>
<dd class="method-description">
<p>
端末を <a href="../../../class/-file.html">File</a> オブジェクトで返します。
</p>
<pre>
require &quot;io/console&quot;
IO.console # =&gt; #&lt;File:/dev/tty&gt;
</pre>
<p>
プロセスが端末から切り離された状態で実行すると nil を返します。
</p>
<p>
戻り値はプラットフォームや環境に依存します。
</p>
</dd>
