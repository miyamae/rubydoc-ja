<h1>instance method IO#readbyte</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_READBYTE"><code>readbyte -&gt; Integer</code><span class="permalink">[<a href="../../../method/-i-o/i/readbyte.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/IO.html#method-i-readbyte">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
IO から1バイトを読み込み整数として返します。
既に EOF に達していれば EOFError が発生します。
</p>
<dl>
<dt>[EXCEPTION] EOFError:</dt>
<dd>
既に EOF に達している場合に発生します。
</dd>
</dl>
