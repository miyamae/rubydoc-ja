<h1>instance method Range#to_json</h1>

<dl class="methodlist">

<dt class="method-heading"><code>to_json(*args) -&gt; String</code> <span class="kindinfo">[added by <a href="../../../library/json=2fadd=2fcore.html">json/add/core</a>]</span>
</dt>
<dd class="method-description">
<p>
自身を JSON 形式の文字列に変換して返します。
</p>
<p>
内部的にはハッシュにデータをセットしてから <a href="../../../method/-hash/i/to_json.html">Hash#to_json</a> を呼び出しています。
</p>
<dl>
<dt class='method-param'>[PARAM] args:</dt>

</dd>
</dl>
<p>

</p>
