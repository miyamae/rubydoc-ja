<h1>instance method Enumerable#drop</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DROP"><code>drop(n) -&gt; Array</code><span class="permalink">[<a href="../../../method/-enumerable/i/drop.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Enumerable.html#method-i-drop">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
Enumerable オブジェクトの先頭の n 要素を捨てて、
残りの要素を配列として返します。
</p>
<dl>
<dt class='method-param'>[PARAM] n:</dt>
<dd>
捨てる要素数。
</dd>
</dl>
<pre>
a = [1, 2, 3, 4, 5, 0]
a.drop(3)             # =&gt; [4, 5, 0]
</pre>
</dd>


</dl>
