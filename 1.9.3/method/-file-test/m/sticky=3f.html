<h1>module function FileTest.#sticky?</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_STICKY--3F"><code>sticky?(file) -&gt; bool</code><span class="permalink">[<a href="../../../method/-file-test/m/sticky=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/FileTest.html#method-c-sticky-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ファイルの sticky ビット(<a class="external" href="http://www.opengroup.org/onlinepubs/009695399/functions/chmod.html">chmod(2)</a> 参照)が
立っている時に真を返します。そうでない場合、ファイルが存在しない場合、あるいはシステムコールに失敗した場合などには false を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] file:</dt>
<dd>
ファイル名を表す文字列を指定します。
</dd>
</dl>
</dd>
