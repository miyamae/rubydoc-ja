<h1>instance method OpenSSL::PKCS7#type</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TYPE"><code>type -&gt; Symbol</code><span class="permalink">[<a href="../../../method/-open-s-s-l=3a=3a-p-k-c-s7/i/type.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/OpenSSL/PKCS7.html#method-i-type">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
PKCS7 オブジェクトのタイプを <a href="../../../class/-symbol.html">Symbol</a> オブジェクトで返します。
</p>
<p>
次のうちのいずれかの値をとります。
</p>
<ul>
<li>:signed</li>
<li>:encrypted</li>
<li>:enveloped</li>
<li>:signedAndEnveloped</li>
<li>:data</li>
</ul>
