<h1>instance method OpenSSL::PKCS7#type=</h1>
<dl class="methodlist">

<dd class="method-description">
<p>
PKCS7 オブジェクトのタイプを <a href="../../../class/-symbol.html">Symbol</a> オブジェクトで設定します。
</p>
<p>
このメソッドは使わないでください。
このメソッドは PKCS#7 の低レベル API であり、正しく使うのは
難しいでしょう。
