<h1>instance method Hash#inspect</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_INSPECT"><code>to_s -&gt; String</code><span class="permalink">[<a href="../../../method/-hash/i/inspect.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Hash.html#method-i-inspect">rdoc</a>]</span></dt>
<dt class="method-heading"><code>inspect -&gt; String</code></dt>
<dd class="method-description">
<p>
ハッシュの内容を人間に読みやすい文字列にして返します。
</p>
<pre>
h = { &quot;c&quot; =&gt; 300, &quot;a&quot; =&gt; 100, &quot;d&quot; =&gt; 400, &quot;c&quot; =&gt; 300  }
h.inspect   # =&gt; &quot;{\&quot;a\&quot;=&gt;100, \&quot;c\&quot;=&gt;300, \&quot;d\&quot;=&gt;400}&quot;
</pre>
</dd>
