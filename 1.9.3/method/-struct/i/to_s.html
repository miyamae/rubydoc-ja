<dt class="method-heading"><code>to_s -&gt; String</code></dt>
<dd class="method-description">
<p>
self の内容を人間に読みやすい文字列にして返します。
</p>
<p>
[注意] 本メソッドの記述は Struct の下位クラスのインスタンスに対して呼び
出す事を想定しています。Struct.new は Struct の下位クラスを作成する点に
注意してください。
