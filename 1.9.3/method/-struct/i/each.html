<h1>instance method Struct#each</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_EACH"><code>each {|value| ... } -&gt; self</code><span class="permalink">[<a href="../../../method/-struct/i/each.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Struct.html#method-i-each">rdoc</a>]</span></dt>
<dt class="method-heading"><code>each -&gt; Enumerator</code></dt>
<dd class="method-description">
<p>
構造体の各メンバに対して繰り返します。
</p>
<p>
[注意] 本メソッドの記述は Struct の下位クラスのインスタンスに対して呼び
出す事を想定しています。Struct.new は Struct の下位クラスを作成する点に
注意してください。
</p>
