<h1>singleton method Net::IMAP.format_date</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_FORMAT_DATE"><code>format_date(time) -&gt; String</code><span class="permalink">[<a href="../../../method/-net=3a=3a-i-m-a-p/s/format_date.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Net/IMAP.html#method-c-format_date">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
時刻オブジェクトを IMAP の日付フォーマットでの文字列に変換します。
</p>
<pre>
Net::IMAP.format_date(Time.new(2011, 6, 20))
# =&gt; &quot;20-Jun-2011&quot;
</pre>
<dl>
<dt class='method-param'>[PARAM] time:</dt>
<dd>
変換する時刻オブジェクト
</dd>
