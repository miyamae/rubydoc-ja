<h1>instance method Time#succ</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SUCC"><code>succ -&gt; Time</code><span class="permalink">[<a href="../../../method/-time/i/succ.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Time.html#method-i-succ">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self に 1 秒足した Time オブジェクトを生成して返します。
</p>
<p>
このメソッドは obsolete です。 self + 1 を代わりに使用してください。
</p>
<pre>
t = Time.now
p t
p t.succ
# =&gt; Sun Jul 18 01:41:22 JST 2004
     Sun Jul 18 01:41:23 JST 2004
</pre>
</dd>
