<h1>instance method Time#sunday?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SUNDAY--3F"><code>sunday? -&gt; bool</code><span class="permalink">[<a href="../../../method/-time/i/sunday=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Time.html#method-i-sunday-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身の表す時刻が日曜日である場合に true を返します。
そうでない場合に false を返します。
</p>
<pre>
t = Time.now   #=&gt; Sun Oct 23 00:14:54 UTC 2005
t.sunday?      #=&gt; true
</pre>
