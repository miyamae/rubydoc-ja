<h1>constant GDBM::FAST</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-F-A-S-T"><code>FAST -&gt; Fixnum</code><span class="permalink">[<a href="../../../method/-g-d-b-m/c/-f-a-s-t.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.9.3/libdoc/gdbm/rdoc/GDBM.html#method-c-FAST">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
<a href="../../../method/-g-d-b-m/s/open.html">GDBM.open</a> の第3引数に指定します。
</p>
<p>
書き込みの結果が、ディスク上のファイルにすぐに反映しなくなります。
このモードのときに結果を明示的にファイルに反映させるには <a href="../../../method/-g-d-b-m/i/sync.html">GDBM#sync</a>
メソッドを呼びます。libgdbm version 1.8.0 以降ではこのモードがデフォルト
です。
</p>
