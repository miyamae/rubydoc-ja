<h1>instance method GDBM#invert</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_INVERT"><code>invert -&gt; Hash</code><span class="permalink">[<a href="../../../method/-g-d-b-m/i/invert.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/GDBM.html#method-i-invert">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
値からキーへのハッシュを返します。
</p>
<pre>
require 'gdbm'

db1 = GDBM.open('aaa.gdbm', 0666, GDBM::NEWDB)
db1['a'] = 'aaa'
db1['b'] = 'bbb'
p db1.invert #=&gt; {&quot;aaa&quot;=&gt;&quot;a&quot;, &quot;bbb&quot;=&gt;&quot;b&quot;}
</pre>
</dd>
