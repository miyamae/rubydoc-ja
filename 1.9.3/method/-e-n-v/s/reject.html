<h1>singleton method ENV.reject</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_REJECT"><code>reject -&gt; Enumerator</code><span class="permalink">[<a href="../../../method/-e-n-v/s/reject.html">permalink</a>][<a href="http://ruby-doc.org/core-1.9.3/ENV.html#method-c-reject">rdoc</a>]</span></dt>
<dt class="method-heading"><code>reject {|key, value| ... } -&gt; Hash</code></dt>
<dd class="method-description">
<p>
環境変数のうち、ブロックを評価した値が真であるものをとり除きます。
<a href="../../../method/-enumerable/i/reject.html">Enumerable#reject</a> と異なり Hash を返します。また、とり除いた結果
は実際の環境変数に影響を与えません。
</p>
</dd>
