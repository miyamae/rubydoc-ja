<h1>constant WIN32OLE::VARIANT::VT_BYREF</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-V-T_-B-Y-R-E-F"><code>VT_BYREF -&gt; Integer</code><span class="permalink">[<a href="../../../method/-w-i-n32-o-l-e=3a=3a-v-a-r-i-a-n-t/c/-v-t_-b-y-r-e-f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/WIN32OLE/VARIANT.html#method-c-VT_BYREF">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
参照を示します（0x4000）。
</p>
<p>
VT_BYREFは型ではなく、参照を示す型属性です。OLEオートメーションサーバが
結果を引数に戻す場合、参照先の型を示す値と論理和を取るために利用します。
</p>
