<h1>instance method Random#bytes</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_BYTES"><code>bytes(size) -&gt; String</code><span class="permalink">[<a href="../../../method/-random/i/bytes.html">permalink</a>][<a href="http://ruby-doc.org/core-1.9.3/Random.html#method-i-bytes">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ランダムなバイナリー文字列を返します。結果の文字列のサイズを指定できます。
</p>
<dl>
<dt class='method-param'>[PARAM] size:</dt>
<dd>
結果の文字列のサイズを指定します。
</dd>
</dl>
<p>
動作例:
</p>
<pre>
r2 = Random.new(1)
p r2.bytes(10) # =&gt; &quot;%\xF4\xC1j\xEB\x80G\xFF\x8C/&quot;
</pre>
</dd>
