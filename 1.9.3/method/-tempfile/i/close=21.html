<h1>instance method Tempfile#close!</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_CLOSE--21"><code>close! -&gt; nil</code><span class="permalink">[<a href="../../../method/-tempfile/i/close=21.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Tempfile.html#method-i-close-21">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
テンポラリファイルをクローズし、すぐに削除します。
</p>
<pre>
require &quot;tempfile&quot;
tf = Tempfile.open(&quot;bar&quot;)
path = tf.path
tf.close!
p FileTest.exist?(path) # =&gt; false
</pre>
