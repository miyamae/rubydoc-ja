<h1>instance method Tempfile#path</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_PATH"><code>path -&gt; String | nil</code><span class="permalink">[<a href="../../../method/-tempfile/i/path.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.9.3/libdoc/tempfile/rdoc/Tempfile.html#method-i-path">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
テンポラリファイルのパス名を返します。
</p>
<p>
Tempfile#close!を実行後だった場合にはnilを返します。
</p>
<pre>
tf = Tempfile.new(&quot;hoo&quot;)
p tf.path # =&gt; &quot;/tmp/hoo.10596.0&quot;
tf.close!
p tf.path # =&gt; nil
</pre>
</dd>
