<h1>instance method Thread#[]</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--5B--5D"><code>self[name] -&gt; object | nil</code><span class="permalink">[<a href="../../../method/-thread/i/=5b=5d.html">permalink</a>][<a href="http://ruby-doc.org/core-1.9.3/Thread.html#method-i-5B-5D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
name に対応したスレッドに固有のデータを取り出します。
name に対応するスレッド固有データがなければ nil を返し
ます。
</p>
<dl>
<dt class='method-param'>[PARAM] name:</dt>
<dd>
スレッド固有データのキーを文字列か <a href="../../../class/-symbol.html">Symbol</a> で指定します。
</dd>
