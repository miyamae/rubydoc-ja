<h1>module function DRb.#primary_server</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_PRIMARY_SERVER"><code>primary_server -&gt; DRb::DRbServer|nil</code><span class="permalink">[<a href="../../../method/-d-rb/m/primary_server.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/DRb.html#method-c-primary_server">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ローカルプロセスのプライマリサーバーを返します。
</p>
<p>
プライマリサーバとは <a href="../../../method/-d-rb/m/start_service.html">DRb.#start_service</a> によって
起動されるサーバです。
</p>
<p>
サーバが動いていない場合は nil を返します。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-d-rb/m/stop_service.html">DRb.#stop_service</a>
</p>
