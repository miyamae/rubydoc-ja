<h1>instance method Module#attr_reader</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_ATTR_READER"><code>attr_reader(*name) -&gt; nil</code><span class="permalink">[<a href="../../../method/-module/i/attr_reader.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Module.html#method-i-attr_reader">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
インスタンス変数 name の読み取りメソッドを定義します。
</p>
<p>
このメソッドで定義されるメソッドの定義は以下の通りです。
</p>
<pre>
def name
  @name
end
</pre>
<dl>
<dt class='method-param'>[PARAM] name:</dt>
<dd>
<a href="../../../class/-string.html">String</a> または <a href="../../../class/-symbol.html">Symbol</a> を 1 つ以上指定します。
</dd>
</dl>
</dd>


</dl>
