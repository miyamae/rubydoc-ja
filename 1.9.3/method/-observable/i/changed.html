<h1>instance method Observable#changed</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_CHANGED"><code>changed(state = true) -&gt; bool</code><span class="permalink">[<a href="../../../method/-observable/i/changed.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Observable.html#method-i-changed">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
更新フラグを立てます。
</p>
<p>
更新フラグを指定された内容へ変更し、変更後の更新フラグの状態を返します。
明示的に引数を指定して、更新フラグを初期化することも出来ます。
</p>
<dl>
<dt class='method-param'>[PARAM] state:</dt>
<dd>
更新フラグを立てる場合はtrueを、初期化する場合はfalseを指定します。
</dd>
</dl>
</dd>


</dl>
