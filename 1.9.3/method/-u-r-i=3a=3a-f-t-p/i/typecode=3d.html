<p>
ファイル転送のタイプを文字列で指定します。
</p>
<dl>
<dt class='method-param'>[PARAM] t:</dt>
<dd>
ファイル転送のタイプを文字列で指定します。&quot;a&quot; はテキスト、&quot;i&quot; はバイナリ、&quot;d&quot; はディレクトリを表します。
</dd>
<dt>[EXCEPTION] URI::InvalidComponentError:</dt>
<dd>
不正な引数 s に対して発生します。
