<h1>instance method RDoc::Options#title=</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TITLE--3D"><code>title=(string)</code><span class="permalink">[<a href="../../../method/-r-doc=3a=3a-options/i/title=3d.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.9.3/libdoc/rdoc/options/rdoc/RDoc/Options.html#method-i-title-3D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ドキュメントのタイトルがまだ設定されていない場合に string で指定した文
字列に設定します。
</p>
<p>
コマンドライン引数で既に --title オプションが指定されていた場合には、そ
ちらを優先します。
</p>
<dl>
<dt class='method-param'>[PARAM] string:</dt>
<dd>
設定するタイトルを文字列で指定します。
</dd>
</dl>
</dd>


</dl>
