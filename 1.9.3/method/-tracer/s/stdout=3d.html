<h1>singleton method Tracer.stdout=</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_STDOUT--3D"><code>stdout=(fp)</code><span class="permalink">[<a href="../../../method/-tracer/s/stdout=3d.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.9.3/libdoc/tracer/rdoc/Tracer.html#method-c-stdout-3D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
トレース出力先を変更します。
</p>
<dl>
<dt class='method-param'>[PARAM] fp:</dt>
<dd>
新しいトレース出力先を指定します。
</dd>
</dl>
<pre>
require 'tracer'

fp = File.open('temptrace.txt', &quot;w&quot;)
Tracer.stdout = fp
Tracer.on {
  puts &quot;Hello&quot;
}
fp.close
</pre>
