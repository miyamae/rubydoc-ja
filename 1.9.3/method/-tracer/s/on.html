<h1>singleton method Tracer.on</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_ON"><code>on -&gt; nil</code><span class="permalink">[<a href="../../../method/-tracer/s/on.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Tracer.html#method-c-on">rdoc</a>]</span></dt>
<dt class="method-heading"><code>on {...}</code></dt>
<dd class="method-description">
<p>
トレース出力を開始します。
ブロックを与えられた場合はそのブロック内のみトレース出力を行います。
</p>
<pre>
require 'tracer'

Tracer.on
class Test
  def test
    b = 2
  end
end

t = Test.new
t.test
</pre>
<p>
[SEE_ALSO] <a href="../../../method/-tracer/s/off.html">Tracer.off</a>
</p>
</dd>


</dl>
