<h1>singleton method Resolv.each_address</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_EACH_ADDRESS"><code>each_address(name) {|address| ...} -&gt; ()</code><span class="permalink">[<a href="../../../method/-resolv/s/each_address.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.9.3/libdoc/resolv/rdoc/Resolv.html#method-c-each_address">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ホスト名 name の IP アドレスをルックアップし、
各ルックアップ結果のアドレスに対してブロックを評価します。
</p>
<p>
ルックアップは /etc/hosts, DNS の順で行います。
</p>
<dl>
<dt class='method-param'>[PARAM] name:</dt>
<dd>
ホスト名を文字列で与えます。
</dd>
