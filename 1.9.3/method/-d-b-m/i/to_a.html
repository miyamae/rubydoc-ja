<h1>instance method DBM#to_a</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_A"><code>to_a -&gt; [Array]</code><span class="permalink">[<a href="../../../method/-d-b-m/i/to_a.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.9.3/libdoc/dbm/rdoc/DBM.html#method-i-to_a">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
キーと値のペアを配列に変換して返します。
</p>
<pre>
require 'dbm'

db1 = DBM.open('aaa.db', 0666, DBM::NEWDB)
db1[:a] = 'aaa'
db1[:b] = 'bbbbbb'

p db1.to_a #=&gt; [[&quot;b&quot;, &quot;bbbbbb&quot;], [&quot;a&quot;, &quot;aaa&quot;]]
</pre>
</dd>
