<h1>instance method SDBM#shift</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SHIFT"><code>shift -&gt; [String]</code><span class="permalink">[<a href="../../../method/-s-d-b-m/i/shift.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.9.3/libdoc/sdbm/rdoc/SDBM.html#method-i-shift">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
データベース中の要素を一つ取り出し、データベースから削除します。
</p>
<pre>
require 'sdbm'

db1 = SDBM.open('aaa.gdbm', 0666)
db1['a'] = 'aaa'
db1['b'] = 'bbb'
db1['c'] = 'ccc'
p db1.shift #=&gt; [&quot;a&quot;, &quot;aaa&quot;]
</pre>
</dd>
