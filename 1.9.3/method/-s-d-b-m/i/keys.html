<h1>instance method SDBM#keys</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_KEYS"><code>keys -&gt; [String]</code><span class="permalink">[<a href="../../../method/-s-d-b-m/i/keys.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/SDBM.html#method-i-keys">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
データベース中に存在するキー全てを含む配列を返します。
</p>
<pre>
require 'sdbm'

db1 = SDBM.open('aaa.gdbm', 0666)
db1['a'] = 'aaa'
db1['b'] = 'bbb'
db1['c'] = 'ccc'
p db1.keys #=&gt; [&quot;a&quot;, &quot;b&quot;,&quot;c&quot;]
</pre>
</dd>
