<h1>module function Math.#asinh</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_ASINH"><code>asinh(x) -&gt; Float</code><span class="permalink">[<a href="../../../method/-math/m/asinh.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Math.html#method-c-asinh">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
x の逆双曲線正弦関数の値を返します。
</p>
<h1 >定義</h1>
<pre>
asinh(x) = log(x + sqrt(x * x + 1))
</pre>
<dl>
<dt class='method-param'>[PARAM] x:</dt>
<dd>
実数
</dd>
<dt>[EXCEPTION] TypeError:</dt>
<dd>
x に数値以外を指定した場合に発生します。
</dd>
<dt>[EXCEPTION] RangeError:</dt>
<dd>
x に実数以外の数値を指定した場合に発生します。
</dd>
</dl>
</dd>
