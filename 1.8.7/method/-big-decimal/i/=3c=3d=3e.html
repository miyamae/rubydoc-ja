<h1>instance method BigDecimal#&lt;=&gt;</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self &lt;=&gt; other -&gt; -1 | 0 | 1 | nil</code></dt>
<dd class="method-description">
<p>
self が other より大きい場合に 1 を、等しい場合に 0 を、小さい場合には
-1 をそれぞれ返します。
</p>
<p>
self と other が比較できない場合には nil を返します。
</p>
</dd>
