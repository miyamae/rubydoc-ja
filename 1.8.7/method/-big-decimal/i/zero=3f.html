<h1>instance method BigDecimal#zero?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_ZERO--3F"><code>zero? -&gt; bool</code><span class="permalink">[<a href="../../../method/-big-decimal/i/zero=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/BigDecimal.html#method-i-zero-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self が 0 のときに true を返します。それ以外のときに false を返します。
</p>
<pre>
BigDecimal(&quot;0&quot;).zero? # =&gt; true
BigDecimal(&quot;1&quot;).zero? # =&gt; false
</pre>
