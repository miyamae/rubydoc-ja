<h1>instance method GDBM#index</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_INDEX"><code>index(val) -&gt; String</code><span class="permalink">[<a href="../../../method/-g-d-b-m/i/index.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/GDBM.html#method-i-index">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
値 val に対応するキーを返します。
</p>
<p>
対応する要素が存在しない時には nil を返します。
該当するキーが複数存在する場合、どのキーを返すかは不定です。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-hash/i/index.html">Hash#index</a>
