<h1>instance method GDBM#reject</h1>
<dl class="methodlist">

<dd class="method-description">
<p>
ブロックを評価した値が真であれば該当する要素を削除します。
</p>
<pre>
self.to_hash.reject{|key, value| ... }
</pre>
<p>
と同じです。
</p>
