<h1>singleton method ARGF.getbyte</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_GETBYTE"><code>getbyte -&gt; Integer | nil</code><span class="permalink">[<a href="../../../method/-a-r-g-f/s/getbyte.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/ARGF.html#method-c-getbyte">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身から 1 バイトを読み込み整数として返します。
既に EOF に達していれば nil を返します。
</p>
<pre>
ARGF.getbyte   #=&gt; 84
ARGF.getbyte   #=&gt; 104
</pre>
