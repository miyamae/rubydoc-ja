<h1>instance method Thread#status</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_STATUS"><code>status -&gt; String | false | nil</code><span class="permalink">[<a href="../../../method/-thread/i/status.html">permalink</a>][<a href="http://ruby-doc.org/core-1.8.7/Thread.html#method-i-status">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
生きているスレッドの状態を文字列 &quot;run&quot;、&quot;sleep&quot;, &quot;aborting&quot; のいず
れかで返します。正常終了したスレッドに対して false、例外によ
り終了したスレッドに対して nil を返します。
</p>
<p>
<a href="../../../method/-thread/i/alive=3f.html">Thread#alive?</a> が真を返すなら、このメソッドも真です。
</p>
</dd>
