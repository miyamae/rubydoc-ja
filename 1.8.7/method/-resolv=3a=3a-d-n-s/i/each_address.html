<h1>instance method Resolv::DNS#each_address</h1>

<dl class="methodlist">

<dt class="method-heading"><code>each_address(name) {|name| ...} -&gt; ()</code></dt>
<dd class="method-description">
<p>
ホスト名 name の IP アドレスをルックアップし、
各ルックアップ結果のアドレスに対してブロックを評価します。
</p>
<dl>
<dt class='method-param'>[PARAM] name:</dt>
<dd>
ホスト名を文字列もしくは<a href="../../../class/-resolv=3a=3a-d-n-s=3a=3a-name.html">Resolv::DNS::Name</a>のインスタンスで与えます。
</dd>

</dd>
