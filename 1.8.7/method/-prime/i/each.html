<h1>instance method Prime#each</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_EACH"><code>each {...} -&gt; object</code><span class="permalink">[<a href="../../../method/-prime/i/each.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.8.7/libdoc/mathn/rdoc/Prime.html#method-i-each">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
素数について繰り返すイテレータです。
これは無限ループになるので必ず break を入れてください。
</p>
<p>
例:
</p>
<pre>
&gt; q=Prime.new; i = 0; q.each  {|x| break if i &gt; 5; puts x; i+=1;}
2
3
5
7
11
13
</pre>
</dd>
