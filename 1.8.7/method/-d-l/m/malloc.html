<h1>module function DL.#malloc</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_MALLOC"><code>malloc(size) -&gt; DL::PtrData</code><span class="permalink">[<a href="../../../method/-d-l/m/malloc.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.8.7/libdoc/dl/rdoc/DL.html#method-c-malloc">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
size バイトのメモリ領域を確保し、
その領域を指す <a href="../../../class/-d-l=3a=3a-ptr-data.html">DL::PtrData</a> オブジェクトを返します。
</p>
<p>
この返り値には、<a href="../../../method/-d-l/c/-f-r-e-e.html">DL::FREE</a> が free 関数としてセットされています。
</p>
<dl>
<dt class='method-param'>[PARAM] size:</dt>
<dd>
必要なメモリ領域のサイズを指定します。
</dd>
</dl>
</dd>
