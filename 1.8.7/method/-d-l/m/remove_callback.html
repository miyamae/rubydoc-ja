<dl class="methodlist">

<p>
コールバック関数 sym を <a href="../../../method/-d-l/c/-func-table.html">DL::FuncTable</a> から削除します。
以後 sym.call を呼ぶことができなくなります。
</p>
<dl>

</dd>
