<h1>instance method YAML::DBM#fetch</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_FETCH"><code>fetch(key, ifnone = nil) -&gt; object</code><span class="permalink">[<a href="../../../method/-y-a-m-l=3a=3a-d-b-m/i/fetch.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.8.7/libdoc/yaml/dbm/rdoc/YAML/DBM.html#method-i-fetch">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
データベースからキーを探して対応する要素の値を返します。
</p>
<p>
対応する値が見つからなかった場合は ifnone で指定した値を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] key:</dt>
<dd>
キーを文字列で指定します。
</dd>
</dl>
<p>
