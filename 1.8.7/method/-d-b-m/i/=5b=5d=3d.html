<h1>instance method DBM#[]=</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--5B--5D--3D"><code>self[key] = value</code><span class="permalink">[<a href="../../../method/-d-b-m/i/=5b=5d=3d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/DBM.html#method-i-5B-5D-3D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
key をキーとして、value を格納します。
value として nil を指定すると、key に対する要素を削除します。
</p>
<dl>
<dt class='method-param'>[PARAM] key:</dt>
<dd>
キー。
</dd>
<dt class='method-param'>[PARAM] value:</dt>
<dd>
値。
</dd>
