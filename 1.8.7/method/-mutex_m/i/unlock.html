<h1>instance method Mutex_m#mu_unlock</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_MU_UNLOCK"><code>mu_unlock -&gt; self | nil</code><span class="permalink">[<a href="../../../method/-mutex_m/i/mu_unlock.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/Mutex_m.html#method-i-mu_unlock">rdoc</a>]</span></dt>
<dt class="method-heading"><code>unlock -&gt; self | nil</code></dt>
<dd class="method-description">
<p>
ロックを解放します。ロック待ちになっていたスレッドの実行は再開されます。
</p>
<p>
self がロックされていなければ nil を返します。そうでなければself を返します。
</p>
