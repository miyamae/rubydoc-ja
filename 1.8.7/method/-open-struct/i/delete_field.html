<h1>instance method OpenStruct#delete_field</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DELETE_FIELD"><code>delete_field(name) -&gt; object</code><span class="permalink">[<a href="../../../method/-open-struct/i/delete_field.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/OpenStruct.html#method-i-delete_field">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
nameで指定された要素を削除します。
</p>
<p>
その後その要素を参照したら nil が返ります。
</p>
<dl>
<dt class='method-param'>[PARAM] name:</dt>
<dd>
削除する要素を文字列かシンボルで指定します。
</dd>
<dt>[RETURN]</dt>
<dd>
削除前の要素の値を返します。
</dd>
</dl>
</dd>
