<h1>module function FileTest.#executable?</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_EXECUTABLE--3F"><code>executable?(file) -&gt; bool</code><span class="permalink">[<a href="../../../method/-file-test/m/executable=3f.html">permalink</a>][<a href="http://ruby-doc.org/core-1.8.7/FileTest.html#method-c-executable-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ファイルがカレントプロセスにより実行できる時に真を返しま
す。そうでない場合、ファイルが存在しない場合、あるいはシステムコールに失敗した場合などには false を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] file:</dt>
<dd>
ファイル名を表す文字列を指定します。
</dd>
