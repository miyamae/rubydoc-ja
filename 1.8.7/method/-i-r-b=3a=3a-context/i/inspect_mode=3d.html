<h1>instance method IRB::Context#inspect_mode=</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_INSPECT_MODE--3D"><code>inspect_mode=(opt)</code><span class="permalink">[<a href="../../../method/-i-r-b=3a=3a-context/i/inspect_mode=3d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/IRB/Context.html#method-i-inspect_mode-3D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
実行結果の出力方式を opt に設定します。
</p>
<dl>
<dt class='method-param'>[PARAM] opt:</dt>
<dd>
以下のいずれかを指定します。
</dd>
</dl>
<dl>
<dt>true, nil</dt>
<dd>
<p>
出力結果を inspect したものを表示します。
</p>
</dd>
<dt>false</dt>
<dd>
<p>
出力結果を to_s したものを表示します。
</p>
</dd>
</dl>
</dd>
