<h1>instance method IRB::Context#load_modules</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_LOAD_MODULES"><code>load_modules -&gt; [String]</code><span class="permalink">[<a href="../../../method/-i-r-b=3a=3a-context/i/load_modules.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/IRB/Context.html#method-i-load_modules">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
irb の起動時に -r オプション指定で読み込まれたライブラリ、~/.irbrc など
の設定ファイル内で IRB.conf[:LOAD_MODULES] 指定で読み込まれたライブラリ
の名前の配列を返します。
</p>
