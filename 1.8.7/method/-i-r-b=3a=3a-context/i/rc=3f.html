<h1>instance method IRB::Context#rc</h1>

<dl class="methodlist">

<dt class="method-heading"><code>rc -&gt; bool</code></dt>
<dt class="method-heading"><code>rc? -&gt; bool</code></dt>
<dd class="method-description">
<p>
~/.irbrc などの設定ファイルがあれば読み込みを行うかどうかを返します。
</p>
<dl>
<dt>[RETURN]</dt>
<dd>
設定ファイルの読み込みを行う場合は true を返します。行わない場
合(irb の起動時に -f オプションを指定した場合)は false を返しま
す。
</dd>
</dl>
</dd>
