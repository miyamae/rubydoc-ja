<h1>instance method OpenSSL::Engine#cmds</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_CMDS"><code>cmds -&gt; [[String, String, String]]</code><span class="permalink">[<a href="../../../method/-open-s-s-l=3a=3a-engine/i/cmds.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.8.7/libdoc/openssl/rdoc/OpenSSL/Engine.html#method-i-cmds">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
その engine がサポートしているコマンドの一覧を
配列で返します。
</p>
<p>
配列の各要素は
</p>
<pre>
[コマンド名、コマンドの説明、コマンドのフラグ]
</pre>
<p>
という3つの文字列の配列です。
</p>
<p>
