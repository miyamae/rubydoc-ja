<h1>instance method StringIO#&lt;&lt;</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--3C--3C"><code>self &lt;&lt; obj -&gt; self</code><span class="permalink">[<a href="../../../method/-string-i-o/i/=3c=3c.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/StringIO.html#method-i-3C-3C">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
obj を pos の位置に書き込みます。 必要なら obj.to_s を呼んで
文字列に変換します。 self を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] obj:</dt>
<dd>
自身に書き込みたい、文字列か to_s が定義されたオブジェクトを指定します。
</dd>
