<h1>instance method Net::Telnet#telnetmode</h1>

<dl class="methodlist">

<dt class="method-heading"><code>telnetmode(mode=nil) -&gt; bool|()</code></dt>
<dd class="method-description">
<p>
引数を指定しない場合には&quot;Telnetmode&quot;の値を返します。
引数を与えた場合は&quot;Telnetmode&quot;の値を変更します。
</p>
<p>
これは telnet の特殊なバイト列を解釈するかどうかを
意味します。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-net=3a=3a-telnet/s/new.html">Net::Telnet.new</a>
</p>
