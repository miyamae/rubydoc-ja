<h1>instance method Net::SMTP#open_timeout</h1>

<dl class="methodlist">

<dt class="method-heading"><code>open_timeout -&gt; Integer</code></dt>
<dd class="method-description">
<p>
接続時に待つ最大秒数を返します。
</p>
<p>
デフォルトは30(秒)です。
この秒数たってもコネクションが
開かなければ例外 TimeoutError を発生します。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-net=3a=3a-s-m-t-p/i/open_timeout=3d.html">Net::SMTP#open_timeout=</a>
</p>
</dd>
