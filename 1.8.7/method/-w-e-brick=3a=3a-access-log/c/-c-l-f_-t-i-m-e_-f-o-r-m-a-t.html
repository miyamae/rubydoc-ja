<h1>constant WEBrick::AccessLog::CLF_TIME_FORMAT</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-C-L-F_-T-I-M-E_-F-O-R-M-A-T"><code>CLF_TIME_FORMAT -&gt; String</code><span class="permalink">[<a href="../../../method/-w-e-brick=3a=3a-access-log/c/-c-l-f_-t-i-m-e_-f-o-r-m-a-t.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/WEBrick/AccessLog.html#method-c-CLF_TIME_FORMAT">rdoc</a>]</span></dt>

<p>
Apache のアクセスログと同じ時刻の形式を表す文字列です。
</p>
<dl>
<dt>[RETURN]</dt>
<dd>

</pre>
