<h1>module function Curses.#standout</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_STANDOUT"><code>standout -&gt; nil</code><span class="permalink">[<a href="../../../method/-curses/m/standout.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/Curses.html#method-c-standout">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
以降書き込む文字を強調します。
</p>
<p>
「強調」は反転であることが多いようですが、
そう決められているわけではありません。
</p>
<p>
以下のコードと同じです。
</p>
<pre>
Curses:Window.attron(A_STANDOUT)
</pre>
<p>
[SEE_ALSO] <a href="../../../method/-curses=3a=3a-window/s/attrset.html">Curses::Window.attrset</a>
</p>
