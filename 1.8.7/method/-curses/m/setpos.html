<h1>module function Curses.#setpos</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_SETPOS"><code>setpos(y, x) -&gt; nil</code><span class="permalink">[<a href="../../../method/-curses/m/setpos.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.8.7/libdoc/curses/rdoc/Curses.html#method-c-setpos">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
stdscr のカーソルを座標 (x,y) に移動します。
座標はともに 0 が始点です。
</p>
<p>
文字がない場所に setpos した場合の挙動は OS に依存します。
</p>
<dl>
<dt class='method-param'>[PARAM] y:</dt>
<dd>
Y 座標の値を指定します。
</dd>
<dt class='method-param'>[PARAM] x:</dt>
<dd>
X 座標の値を指定します。
</dd>
</dl>
</dd>


</dl>
