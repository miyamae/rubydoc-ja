<h1>module function Curses.#closed?</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_CLOSED--3F"><code>closed? -&gt; bool</code><span class="permalink">[<a href="../../../method/-curses/m/closed=3f.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.8.7/libdoc/curses/rdoc/Curses.html#method-c-closed-3F">rdoc</a>]</span></dt>

<p>
curses が終了しているかどうかを返します。
</p>
<p>
詳しくは、 man ページの curs_initscr(3X) の isendwin 関数を参照ください。
</p>
<p>
サポートしていない環境では、例外 NotImplementedError が発生します。
</p>
