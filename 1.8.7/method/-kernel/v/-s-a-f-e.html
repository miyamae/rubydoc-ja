<h1>variable $SAFE</h1>
<dl class="methodlist">

<dt class="method-heading" id="V_-S-A-F-E"><code>$SAFE -&gt; Fixnum</code><span class="permalink">[<a href="../../../method/-kernel/v/-s-a-f-e.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/Kernel.html#method-c-SAFE">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
カレントスレッドのセーフレベルを表す整数です。セーフレベルについては
<a href="../../../doc/spec=2fsafelevel.html">セキュリティモデル</a> を参照してください。
</p>
<p>
Thread.current.safe_level と同じです。
非整数を代入しようとすると <a href="../../../class/-type-error.html">TypeError</a> が発生します。
</p>
<p>
この変数はスレッドローカルです。
Ruby起動時の初期値は 0 です。
</p>
</dd>
