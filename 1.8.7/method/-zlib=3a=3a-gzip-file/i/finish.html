<h1>instance method Zlib::GzipFile#finish</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_FINISH"><code>finish -&gt; IO</code><span class="permalink">[<a href="../../../method/-zlib=3a=3a-gzip-file/i/finish.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/Zlib/GzipFile.html#method-i-finish">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
GzipFile オブジェクトをクローズします。<a href="../../../method/-zlib=3a=3a-gzip-file/i/close.html">Zlib::GzipFile#close</a>と違い、
このメソッドは関連付けられている IO オブジェクトの close メソッドを
呼び出しません。関連付けられている IO オブジェクトを返します。
</p>
