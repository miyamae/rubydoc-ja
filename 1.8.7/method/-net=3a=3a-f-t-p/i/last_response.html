<h1>instance method Net::FTP#last_response</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_LAST_RESPONSE"><code>last_response -&gt; String</code><span class="permalink">[<a href="../../../method/-net=3a=3a-f-t-p/i/last_response.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/Net/FTP.html#method-i-last_response">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
サーバからの最後の応答を文字列で返します。
</p>
<p>
例えばログイン(<a href="../../../method/-net=3a=3a-f-t-p/i/login.html">Net::FTP#login</a>)に成功した場合には
&quot;230 Login successful.\n&quot; を返します。
</p>
<p>

</p>
