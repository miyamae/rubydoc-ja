<h1>instance method CSV::StreamBuf#drop</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DROP"><code>drop(n) -&gt; Fixnum</code><span class="permalink">[<a href="../../../method/-c-s-v=3a=3a-stream-buf/i/drop.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.8.7/libdoc/csv/rdoc/CSV/StreamBuf.html#method-i-drop">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ストリームからデータを削除します。
</p>
<p>
引数で与えられたサイズのデータをストリームの先頭から削除します。
実際に削除されたデータサイズを戻り値として返します。
</p>
<dl>
<dt class='method-param'>[PARAM] n:</dt>
<dd>
削除するデータのサイズ
</dd>
</dl>
<h3 >注意</h3>
<p>
返り値として返す値は実際に削除したデータサイズと異なることがあることに注意すこと。
</p>
</dd>
