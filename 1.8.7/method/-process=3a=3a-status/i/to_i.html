<h1>instance method Process::Status#to_i</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_I"><code>to_i -&gt; Integer</code><span class="permalink">[<a href="../../../method/-process=3a=3a-status/i/to_i.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/Process/Status.html#method-i-to_i">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
C 言語での終了ステータス表現の整数を返します。
</p>
<p>
多くのシステムの実装では、この値の上位 8 bit に <a class="external" href="http://www.opengroup.org/onlinepubs/009695399/functions/exit.html">exit(2)</a>
に渡した終了ステータスが、下位 8 bit にシグナル等で終了した等の情
報が入っています。
</p>
</dd>
