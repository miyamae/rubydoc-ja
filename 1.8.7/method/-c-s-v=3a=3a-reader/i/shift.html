<h1>instance method CSV::Reader#shift</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SHIFT"><code>shift -&gt; Array</code><span class="permalink">[<a href="../../../method/-c-s-v=3a=3a-reader/i/shift.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/CSV/Reader.html#method-i-shift">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
CSVをパースした結果から1行分を取り除き、取り除いた1行を配列として返します。
shiftは破壊的メソッドです。
</p>
<h3 >注意</h3>
<p>
パース時に&quot;&quot;(空文字)と値なしを区別します。
例えば、a, &quot;&quot;, , b の行をパースした場合には [&quot;a&quot;, &quot;&quot;, nil, &quot;b&quot;] の配列を返します。
</p>
</dd>
