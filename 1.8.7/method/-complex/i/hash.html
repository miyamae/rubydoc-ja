<p>
複素数のハッシュ値を返します。
</p>
<p>
例:
</p>
<pre>
z1 = Complex.new(3.5, 1.20)
z2 = Complex.new(3.5, 1.21)

p z1.hash    #=&gt; 1889428376
p z2.hash    #=&gt; 425788526
</pre>
