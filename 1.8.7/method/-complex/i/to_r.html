<h1>instance method Complex#to_r</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_R"><code>to_r -&gt; Rational</code><span class="permalink">[<a href="../../../method/-complex/i/to_r.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/Complex.html#method-i-to_r">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身を <a href="../../../class/-rational.html">Rational</a> に変換します。
</p>
<dl>
<dt>[EXCEPTION] RangeError:</dt>
<dd>
虚部が実数か、0 ではない場合に発生します。
</dd>
</dl>
<p>
例:
</p>
<pre>
Complex(3).to_r    # =&gt; (3/1)
Complex(3, 2).to_r # =&gt; RangeError
</pre>
</dd>
