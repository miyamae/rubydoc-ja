<h1>instance method PP#object_group</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_OBJECT_GROUP"><code>object_group(obj) { ... } -&gt; ()</code><span class="permalink">[<a href="../../../method/-p-p/i/object_group.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.8.7/libdoc/pp/rdoc/PP.html#method-i-object_group">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
以下と等価な働きをするもので簡便のために用意されています。
</p>
<pre>
group(1, '#&lt;' + obj.class.name, '&gt;') { ... }
</pre>
<dl>
<dt class='method-param'>[PARAM] obj:</dt>
<dd>
表示したいオブジェクトを指定します。
</dd>
</dl>
<p>
[SEE_ALSO] <a href="../../../method/-pretty-print/i/group.html">PrettyPrint#group</a>
</p>
