<h1>module function DRb.#install_id_conv</h1>

<dl class="methodlist">

<dt class="method-heading"><code>install_id_conv(idconv) -&gt; ()</code></dt>
<dd class="method-description">
<p>
サーバ起動時の :id_conv オプションのデフォルト値を指定します。
</p>
<p>

</p>
