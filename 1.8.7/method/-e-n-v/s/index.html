<h1>singleton method ENV.index</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_INDEX"><code>index(val) -&gt; String | nil</code><span class="permalink">[<a href="../../../method/-e-n-v/s/index.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/ENV.html#method-c-index">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
val に対応するキーを返します。対応する要素が存在しない時には
nil を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] val:</dt>
<dd>
値を指定します。文字列で指定します。文字列で指定します。文字
列以外のオブジェクトを指定した場合は to_str メソッドによる暗
黙の型変換を試みます。
</dd>
