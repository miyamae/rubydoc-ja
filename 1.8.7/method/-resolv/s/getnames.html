<h1>singleton method Resolv.getnames</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_GETNAMES"><code>getnames(address) -&gt; [String]</code><span class="permalink">[<a href="../../../method/-resolv/s/getnames.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.8.7/libdoc/resolv/rdoc/Resolv.html#method-c-getnames">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
IP アドレス address のホスト名をルックアップし、
ルックアップ結果のホスト名リストを返します。
</p>
<p>
ルックアップは /etc/hosts, DNS の順で行います。
</p>
<dl>
<dt class='method-param'>[PARAM] address:</dt>
<dd>
IPアドレスを文字列で与えます。
</dd>
</dl>
</dd>


</dl>
