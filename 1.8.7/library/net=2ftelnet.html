<h1>library net/telnet</h1>




<h2>要約</h2>
<p>
Telnet プロトコルをクライアント側で扱うライブラリです。
</p>
<h2 >参考文献</h2>
<p>
Telnet に関する RFC は数多く存在します。
<a class="external" href="http://www.ietf.org/rfc/rfc854.txt">[RFC854]</a>, <a class="external" href="http://www.ietf.org/rfc/rfc855.txt">[RFC855]</a>, <a class="external" href="http://www.ietf.org/rfc/rfc856.txt">[RFC856]</a>, <a class="external" href="http://www.ietf.org/rfc/rfc857.txt">[RFC857]</a>, <a class="external" href="http://www.ietf.org/rfc/rfc858.txt">[RFC858]</a>,
<a class="external" href="http://www.ietf.org/rfc/rfc859.txt">[RFC859]</a>, <a class="external" href="http://www.ietf.org/rfc/rfc860.txt">[RFC860]</a>, <a class="external" href="http://www.ietf.org/rfc/rfc861.txt">[RFC861]</a>, でプロトコルの
基本が定義されています。
</p>
