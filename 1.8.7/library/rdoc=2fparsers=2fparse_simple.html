<h1>library rdoc/parsers/parse_simple</h1>




<h2>要約</h2>
<p>
ソースコード以外のファイルを解析するためのサブライブラリです。
</p>
<p>
ファイルの内容すべてを 1 つの大きなコメントとして処理します。ただし、ファ
イルの先頭が # で始まっていた場合、先頭行は削除されます。
</p>
