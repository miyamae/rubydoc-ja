<h1>library runit/error</h1>




<h2>要約</h2>
<p>
このライブラリは、
過去に使われていたユニットテストフレームワークである
RubyUnit との互換性を提供するためだけに提供されています。
これからユニットテストを書くときは
<a href="../library/test=2funit.html">test/unit</a> ライブラリを使ってください。
</p>
