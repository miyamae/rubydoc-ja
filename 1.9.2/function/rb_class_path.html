<h1>function rb_class_path</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_class_path(VALUE klass)</code>
  
</dt>
<dd>
<p>
klass の名前を返します．klassが無名クラス、無名モジュー
ルの場合 #&lt;Class 0xXXXX&gt;, #&lt;Module 0xXXXX&gt; の形式で返します。
</p>
<p>
<a href="../method/-module/i/to_s.html">Module#to_s</a> の定義は
</p>
<pre>
rb_str_dup(rb_class_path(klass));
</pre>
<p>
です。
</p>

</dd>
</dl>
