<h1>function rb_protect</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_protect(VALUE (*proc)(), VALUE data, int *state)</code>
  
</dt>
<dd>
<p>
初出: <a class="external" href="http://blade.nagaokaut.ac.jp/cgi-bin/scat.rb/ruby/ruby-dev/4064">[ruby-dev:4064]</a>
</p>
<p>
proc(data) を評価中のあらゆる大域脱出(例外を含む)を捕捉します。
</p>
<pre>
val = rb_protect(func, arg, &amp;status);
if (status != 0) {
    puts(&quot;大域脱出が起きた&quot;);
    rb_jump_tag(status);
}
</pre>

</dd>
