<h1>macro StringValuePtr</h1>
<dl class="functionlist">
<dt>
  <code>char * StringValuePtr(VALUE val)</code>
  [MACRO]
</dt>
<dd>
<p>
val が String でなければ to_str メソッドを使って String に変換し、
その実体のポインタを返します。
</p>
<p>
このマクロに渡した VALUE は ruby の GC から確実に保護されます。
</p>

</dd>
