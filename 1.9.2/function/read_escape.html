<h1>function read_escape</h1>
<dl class="functionlist">
<dt>
  <code>static int read_escape(void)</code>
  
</dt>
<dd>
<p>
一文字に相当するバックスラッシュ記法が許す
文字列を入力バッファから読みとり、評価値を返す。
先頭のバックスラッシュはすでに読みこんでいるものと仮定する。
不正な記法に対しては yyerror を呼び出し, 0 を返す。
</p>
