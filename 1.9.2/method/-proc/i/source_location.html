<h1>instance method Proc#source_location</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SOURCE_LOCATION"><code>source_location -&gt; [String, Fixnum] | nil</code><span class="permalink">[<a href="../../../method/-proc/i/source_location.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/Proc.html#method-i-source_location">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ソースコードのファイル名と行番号を配列で返します。
</p>
<p>
その手続オブジェクトが ruby で定義されていない(つまりネイティブ
である)場合は nil を返します。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-method/i/source_location.html">Method#source_location</a>
</p>
