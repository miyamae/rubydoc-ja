<h1>instance method Array#==</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--3D--3D"><code>self == other -&gt; bool</code><span class="permalink">[<a href="../../../method/-array/i/=3d=3d.html">permalink</a>][<a href="http://ruby-doc.org/core-1.9.2/Array.html#method-i-3D-3D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身と other の各要素をそれぞれ順に == で比較し
て、全要素が等しければ true を返します。そうでない場合には false を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
自身と比較したい配列を指定します。
</dd>
</dl>
<p>
[SEE_ALSO] <a href="../../../method/-object/i/=3d=3d.html">Object#==</a>
</p>
</dd>
