<p>
selfの行列の階数(rank)を返します。
行列の成分が<a href="../../../class/-float.html">Float</a>の場合は正しい値を返さない場合があります。
その場合は行列成分に <a href="../../../class/-rational.html">Rational</a>

を使用してください。
