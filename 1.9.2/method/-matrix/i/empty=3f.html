<h1>instance method Matrix#empty?</h1>

<dl class="methodlist">

<dt class="method-heading"><code>empty? -&gt; bool</code></dt>
<dd class="method-description">
<p>
行列が要素を持たないならば真を返します。
</p>
<p>
要素を持たないとは、行数か列数のいずれかが0であることを意味します。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-matrix/s/empty.html">Matrix.empty</a>
</p>
