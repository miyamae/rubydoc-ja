<h1>instance method IPAddr#mask</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_MASK"><code>mask(prefixlen) -&gt; IPAddr</code><span class="permalink">[<a href="../../../method/-i-p-addr/i/mask.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/IPAddr.html#method-i-mask">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
マスクされた新しい IPAddr オブジェクトを返します。
引数にはプリフィックス長とマスクの両方を受け付けます
(e.g. 8, 64, &quot;255.255.255.0&quot;)。
</p>
<dl>
<dt class='method-param'>[PARAM] prefixlen:</dt>
<dd>
プリフィックス長またはマスクを表す数値か文字列。
</dd>
</dl>
</dd>


</dl>
