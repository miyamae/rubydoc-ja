<h1>instance method Set#select!</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SELECT--21"><code>select! {|element| ... } -&gt; self | nil</code><span class="permalink">[<a href="../../../method/-set/i/select=21.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/Set.html#method-i-select-21">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
各要素に対してブロックを評価し、その結果が偽であった要素を self から削除します。
</p>
<dl>
<dt>[RETURN]</dt>
<dd>
変更があった場合は self を、変更がなかった場合は nil を返します。
</dd>
