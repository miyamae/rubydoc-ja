<h1>singleton method DL::CStruct.new</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_NEW"><code>new(addr) -&gt; DL::CStruct</code><span class="permalink">[<a href="../../../method/-d-l=3a=3a-c-struct/s/new.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/DL/CStruct.html#method-c-new">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
addr のアドレスが指すメモリを構造体のアドレスとみなし、
構造体を作ります。
</p>
<p>
C におけるキャストと似ています。
</p>
<pre>
return (struct foo*)addr;
</pre>
<p>
というコートと対応していると言えます。
</p>
<dl>
<dt class='method-param'>[PARAM] addr:</dt>
<dd>
アドレス
</dd>
</dl>
</dd>


</dl>
