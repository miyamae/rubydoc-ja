<h1>instance method Mutex#sleep</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SLEEP"><code>sleep(timeout = nil) -&gt; self</code><span class="permalink">[<a href="../../../method/-mutex/i/sleep.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/Mutex.html#method-i-sleep">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
与えられた秒数の間スリープしてからロックを解放します。
</p>
<dl>
<dt class='method-param'>[PARAM] timeout:</dt>
<dd>
スリープする秒数を指定します。省略するとスリープし続けます。
</dd>
<dt>[EXCEPTION] ThreadError:</dt>
<dd>
自身がカレントスレッドによってロックされていない場合に発生します。
</dd>
