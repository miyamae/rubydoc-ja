<h1>singleton method File.ctime</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_CTIME"><code>ctime(filename) -&gt; Time</code><span class="permalink">[<a href="../../../method/-file/s/ctime.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/File.html#method-c-ctime">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
状態が最後に変更された時刻を返します。
状態の変更とは chmod などによるものです。
</p>
<dl>
<dt class='method-param'>[PARAM] filename:</dt>
<dd>
ファイル名を表す文字列か IO オブジェクトを指定します。
</dd>
<dt>[EXCEPTION] Errno::EXXX:</dt>
<dd>
ファイルの時刻の取得に失敗した場合に発生します。
</dd>
</dl>
</dd>


</dl>
