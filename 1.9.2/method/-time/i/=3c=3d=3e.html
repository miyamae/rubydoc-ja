<h1>instance method Time#&lt;=&gt;</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--3C--3D--3E"><code>self &lt;=&gt; other -&gt; -1 | 0 | 1 | nil</code><span class="permalink">[<a href="../../../method/-time/i/=3c=3d=3e.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/Time.html#method-i-3C-3D-3E">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self と other の時刻を比較します。self の方が大きい場合は 1 を、等しい場合は 0 を、
小さい場合は -1 を返します。比較できない場合は、nil を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
自身と比較したい時刻を Time オブジェクトで指定します。
</dd>
</dl>
</dd>


</dl>
