<h1>instance method Time#dst?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DST--3F"><code>isdst -&gt; bool</code><span class="permalink">[<a href="../../../method/-time/i/dst=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/Time.html#method-i-dst-3F">rdoc</a>]</span></dt>
<dt class="method-heading"><code>dst? -&gt; bool</code></dt>
<dd class="method-description">
<p>
自身が表す日時が夏時間なら true を返します。そうでないなら false を返します。
</p>
<pre>
ENV['TZ'] = 'US/Pacific'
Time.local(2000, 7, 1).isdst   #=&gt; true
Time.local(2000, 1, 1).isdst   #=&gt; false
</pre>
</dd>
