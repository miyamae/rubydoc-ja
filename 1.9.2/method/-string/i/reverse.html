<h1>instance method String#reverse</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_REVERSE"><code>reverse -&gt; String</code><span class="permalink">[<a href="../../../method/-string/i/reverse.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/String.html#method-i-reverse">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
文字列を文字単位で左右逆転した文字列を返します。
</p>
<p>
例:
</p>
<pre>
p &quot;foobar&quot;.reverse   # =&gt; &quot;raboof&quot;
p &quot;&quot;.reverse         # =&gt; &quot;&quot;
</pre>
