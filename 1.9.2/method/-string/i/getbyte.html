<h1>instance method String#getbyte</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_GETBYTE"><code>getbyte(index) -&gt; Integer | nil</code><span class="permalink">[<a href="../../../method/-string/i/getbyte.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/String.html#method-i-getbyte">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
index バイト目のバイトを整数で返します。
</p>
<p>
index に負を指定すると末尾から数えた位置のバイト
を取り出します。
範囲外を指定した場合は nil を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] index:</dt>
<dd>
バイトを取り出す位置
</dd>

</dd>
