<dl class="methodlist">

<dd class="method-description">
<p>
数値が NaN(Not a number)のとき真を返します。
</p>
<p>
例:
</p>
<pre>
nan = 0.0/0.0
p nan
p nan.nan?

=&gt; NaN
   true
