<h1>instance method OpenSSL::PKCS7::RecipientInfo#enc_key</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_ENC_KEY"><code>enc_key -&gt; String</code><span class="permalink">[<a href="../../../method/-open-s-s-l=3a=3a-p-k-c-s7=3a=3a-recipient-info/i/enc_key.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/OpenSSL/PKCS7/RecipientInfo.html#method-i-enc_key">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
送信先の公開鍵で暗号化された共通鍵を返します。
</p>
<p>
詳しくは <a class="external" href="http://www.ietf.org/rfc/rfc2315.txt">[RFC2315]</a> の 10.2、10.3 を参照してください。
</p>
<p>
通常は <a href="../../../method/-open-s-s-l=3a=3a-p-k-c-s7/i/decrypt.html">OpenSSL::PKCS7#decrypt</a> で復号化するので
あまり使わないでしょう。
</p>
