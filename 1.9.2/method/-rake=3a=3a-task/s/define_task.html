<h1>singleton method Rake::Task.define_task</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_DEFINE_TASK"><code>define_task(*args) { ... } -&gt; Rake::Task</code><span class="permalink">[<a href="../../../method/-rake=3a=3a-task/s/define_task.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.9.2/libdoc/rake/rdoc/Rake/Task.html#method-c-define_task">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
与えられたパラメータと省略可能なブロックを用いてタスクを定義します。
</p>
<p>
同名のタスクが存在する場合は、事前タスクとアクションを既に存在するタスクに追加します。
</p>
<dl>
<dt class='method-param'>[PARAM] args:</dt>
<dd>
パラメータを指定します。
</dd>
