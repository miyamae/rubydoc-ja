<h1>constant GetoptLong::PERMUTE</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-P-E-R-M-U-T-E"><code>PERMUTE -&gt; 1</code><span class="permalink">[<a href="../../../method/-getopt-long/c/-p-e-r-m-u-t-e.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/GetoptLong.html#method-c-PERMUTE">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
コマンド行引数の内容を、走査した順に入れ替え、最終的にはすべての非オプ
ションを末尾に寄せます。この方式では、オプションはどの順序で書いても良
いことになります。これは、たとえプログラム側でそうなることを期待しなく
ても、そうなります。この方式がデフォルトです。
</p>
