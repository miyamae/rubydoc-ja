<h1>instance method Psych::SyntaxError#file</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_FILE"><code>file -&gt; String|nil</code><span class="permalink">[<a href="../../../method/-psych=3a=3a-syntax-error/i/file.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/Psych/SyntaxError.html#method-i-file">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
エラーが生じたファイルの名前を返します。
</p>
<p>
<a href="../../../method/-psych/s/load_file.html">Psych.load_file</a> で指定したファイルの名前や
<a href="../../../method/-psych/s/load.html">Psych.load</a> の第2引数で指定した名前が返されます。
パース時にファイル名を指定しなかった場合は nil が返されます。
</p>
