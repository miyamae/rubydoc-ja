<h1>instance method IO#close_read</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_CLOSE_READ"><code>close_read -&gt; nil</code><span class="permalink">[<a href="../../../method/-i-o/i/close_read.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/IO.html#method-i-close_read">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
読み込み用の IO を close します。主にパイプや読み書き両用に作成し
た IO オブジェクトで使用します。
</p>
<dl>
<dt>[EXCEPTION] IOError:</dt>
<dd>
自身が読み込み用にオープンされていなければ発生します。
</dd>
<dt>[EXCEPTION] Errno::EXXX:</dt>
<dd>
close に失敗した場合に発生します。
</dd>
</dl>
</dd>


</dl>
