<h1>instance method IO#external_encoding</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_EXTERNAL_ENCODING"><code>external_encoding -&gt; Encoding | nil</code><span class="permalink">[<a href="../../../method/-i-o/i/external_encoding.html">permalink</a>][<a href="http://ruby-doc.org/core-1.9.2/IO.html#method-i-external_encoding">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
IO の外部エンコーディングを返します。
外部エンコーディングが指定されていない場合は nil を返します。
ただし読み込み専用モードの場合は <a href="../../../method/-encoding/s/default_external.html">Encoding.default_external</a> になります。
</p>
