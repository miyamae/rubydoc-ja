<h1>instance method IO#ungetc</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_UNGETC"><code>ungetc(char) -&gt; nil</code><span class="permalink">[<a href="../../../method/-i-o/i/ungetc.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/IO.html#method-i-ungetc">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
指定された char を読み戻します。
</p>
<dl>
<dt class='method-param'>[PARAM] char:</dt>
<dd>
読み戻したい1文字かそのコードポイントを指定します。
</dd>
<dt>[EXCEPTION] IOError:</dt>
<dd>
読み戻しに失敗した場合に発生します。また、自身が読み込み用にオープンされていない時、
自身がまだ一度も read されていない時に発生します。
</dd>
</dl>
</dd>
