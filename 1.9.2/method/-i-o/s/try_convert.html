<h1>singleton method IO.try_convert</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_TRY_CONVERT"><code>try_convert(obj) -&gt; IO | nil</code><span class="permalink">[<a href="../../../method/-i-o/s/try_convert.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/IO.html#method-c-try_convert">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
obj を to_io メソッドによって <a href="../../../class/-i-o.html">IO</a> オブジェクトに変換します。
変換できなかった場合は nil を返します。
</p>
<pre>
IO.try_convert(STDOUT)     # =&gt; STDOUT
IO.try_convert(&quot;STDOUT&quot;)   # =&gt; nil
</pre>
</dd>
