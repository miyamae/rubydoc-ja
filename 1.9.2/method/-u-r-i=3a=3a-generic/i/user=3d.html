<h1>instance method URI::Generic#user=</h1>

<dl class="methodlist">

<dt class="method-heading"><code>user=(s)</code></dt>
<dd class="method-description">
<p>
自身の user を設定します。
</p>
<dl>
<dt class='method-param'>[PARAM] s:</dt>
<dd>
自身の user を表す文字列を指定します。
</dd>
<dt>[EXCEPTION] URI::InvalidComponentError:</dt>
<dd>
不正な引数 s に対して発生します。
</dd>
<dt>[EXCEPTION] URI::InvalidURIError:</dt>
<dd>
user と registry を同時に設定した場合に発生します。
</dd>
</dl>
</dd>


</dl>
