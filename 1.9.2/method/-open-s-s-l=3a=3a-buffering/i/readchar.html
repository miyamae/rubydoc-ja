<h1>instance method OpenSSL::Buffering#readchar</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_READCHAR"><code>readchar -&gt; String</code><span class="permalink">[<a href="../../../method/-open-s-s-l=3a=3a-buffering/i/readchar.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/OpenSSL/Buffering.html#method-i-readchar">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
バッファから1文字読み込み、それ返します。
</p>
<p>
読み込みが終端に到達している場合は例外 EOFError を返します。
</p>
<p>
<a href="../../../method/-i-o/i/readchar.html">IO#readchar</a> と同様です。
</p>
<dl>
<dt>[EXCEPTION] EOFError:</dt>
<dd>
読み込みが終端に到達した場合に発生します。
</dd>
</dl>
</dd>


</dl>
