<h1>instance method Dir#pos</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_POS"><code>pos -&gt; Integer</code><span class="permalink">[<a href="../../../method/-dir/i/pos.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/Dir.html#method-i-pos">rdoc</a>]</span></dt>
<dt class="method-heading"><code>tell -&gt; Integer</code></dt>
<dd class="method-description">
<p>
ディレクトリストリームの現在の位置を整数で返します。
</p>
<dl>
<dt>[EXCEPTION] IOError:</dt>
<dd>
既に自身が close している場合に発生します。
</dd>
</dl>
<p>
例:
</p>
<pre>
Dir.open(&quot;/tmp&quot;) {|d|
  d.each {|f|
    p d.pos
  }
}
</pre>
</dd>


</dl>
