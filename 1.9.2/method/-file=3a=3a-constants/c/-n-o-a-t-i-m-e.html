<h1>constant File::Constants::NOATIME</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-N-O-A-T-I-M-E"><code>NOATIME -&gt; Integer</code><span class="permalink">[<a href="../../../method/-file=3a=3a-constants/c/-n-o-a-t-i-m-e.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/File/Constants.html#method-c-NOATIME">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ファイル読み込み時に atime を更新しません。
open(2) で O_ATIME が指定できる場合に使えます。
<a href="../../../method/-file/s/open.html">File.open</a>で使用します。
</p>
<p>
atime が更新されないのは確実ではないということに注意してください。
これは性能のためのオプションです。
</p>
