<dl class="methodlist">

<dd class="method-description">
<p>
算術演算子。冪(べき乗)を計算します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
二項演算の右側の引数(対象)
</dd>
<dt>[RETURN]</dt>
<dd>
計算結果
</dd>
</dl>
<pre>
2 ** 3 # =&gt; 8
2 ** 0 # =&gt; 1
0 ** 0 # =&gt; 1
</pre>
