<dt class="method-heading"><code>self ** n -&gt; BigDecimal</code></dt>
<dd class="method-description">
<p>
self の n 乗を計算します。
</p>
<p>
戻り値の有効桁数は self の有効桁数の n 倍以上になります。
</p>
<dl>
<dt class='method-param'>[PARAM] n:</dt>
<dd>
selfを other 乗する整数を指定します。
</dd>
