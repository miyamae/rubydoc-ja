<h1>singleton method Gem::Command.specific_extra_args</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_SPECIFIC_EXTRA_ARGS"><code>specific_extra_args(cmd) -&gt; Array</code><span class="permalink">[<a href="../../../method/-gem=3a=3a-command/s/specific_extra_args.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/Gem/Command.html#method-c-specific_extra_args">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
与えられたコマンドに対応する追加の引数を返します。
</p>
<p>
特別な追加引数はプログラムの開始時に Gem の設定ファイルから読み込まれます。
</p>
<dl>
<dt class='method-param'>[PARAM] cmd:</dt>
<dd>
コマンド名を指定します。
</dd>

</dd>
