<h1>instance method Regexp#===</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--3D--3D--3D"><code>self === string -&gt; bool</code><span class="permalink">[<a href="../../../method/-regexp/i/=3d=3d=3d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/Regexp.html#method-i-3D-3D-3D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
文字列 string との正規表現マッチを行います。
マッチした場合は真を返します。
</p>
<p>
string が文字列でもシンボルでもない場合には false を返します。
</p>
<p>
このメソッドは主にcase文での比較に用いられます。
</p>
<dl>
<dt class='method-param'>[PARAM] string:</dt>
<dd>
マッチ対象文字列
</dd>
</dl>
</dd>


</dl>
