<h1>instance method DL::CPtr#to_s</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_S"><code>to_s -&gt; String</code><span class="permalink">[<a href="../../../method/-d-l=3a=3a-c-ptr/i/to_s.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/DL/CPtr.html#method-i-to_s">rdoc</a>]</span></dt>
<dt class="method-heading"><code>to_s(len) -&gt; String</code></dt>
<dd class="method-description">
<p>
自身が指す領域から長さ len の文字列を複製して返します。
</p>
<p>
len を省略した場合は、文字列の終りは '\0' であると仮定して、
<a class="external" href="http://www.opengroup.org/onlinepubs/009695399/functions/strlen.html">strlen(3)</a> を使って長さを算出します。
</p>
<dl>
<dt class='method-param'>[PARAM] len:</dt>
<dd>
文字列の長さを整数で指定します。
</dd>
</dl>
</dd>


</dl>
