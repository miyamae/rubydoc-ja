<h1>instance method DL::CPtr#to_str</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_STR"><code>to_str -&gt; String</code><span class="permalink">[<a href="../../../method/-d-l=3a=3a-c-ptr/i/to_str.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.9.2/libdoc/dl/rdoc/DL/CPtr.html#method-i-to_str">rdoc</a>]</span></dt>
<dt class="method-heading"><code>to_str(len) -&gt; String</code></dt>
<dd class="method-description">
<p>
自身が指す領域から長さ len の文字列を複製して返します。
</p>
<p>
len を省略した場合は、self.size をその代わりに使います。
</p>
<dl>
<dt class='method-param'>[PARAM] len:</dt>
<dd>
文字列の長さを整数で指定します。
</dd>
</dl>
</dd>


</dl>
