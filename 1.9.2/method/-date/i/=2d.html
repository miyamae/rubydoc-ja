<h1>instance method Date#-</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--2D"><code>self - x -&gt; Rational | Date</code><span class="permalink">[<a href="../../../method/-date/i/=2d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.2/Date.html#method-i-2D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
x が日付オブジェクトなら、ふたつの差を返します。
あるいは
x が数値ならば、self より x 日前の日付を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] x:</dt>
<dd>
日数、あるいは日付オブジェクト
</dd>
<dt>[EXCEPTION] TypeError:</dt>
<dd>
x が数値でも日付オブジェクトでもない場合に発生します。
</dd>
</dl>
</dd>
