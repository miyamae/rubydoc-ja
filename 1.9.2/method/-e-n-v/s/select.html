<h1>singleton method ENV.select</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_SELECT"><code>select -&gt; Enumerator</code><span class="permalink">[<a href="../../../method/-e-n-v/s/select.html">permalink</a>][<a href="http://ruby-doc.org/core-1.9.2/ENV.html#method-c-select">rdoc</a>]</span></dt>
<dt class="method-heading"><code>select {|key, value| ... } -&gt; [[String, String]]</code></dt>
<dd class="method-description">
<p>
環境変数名と値についてブロックを評価し、真を返したものを集めた配列を返
します。配列の各要素は配列となり、第一要素が変数名、第二要素が値になり
ます。
</p>
