<h1>library irb/ext/multi-irb</h1>




<h2>要約</h2>
<p>
irb 中で複数の独立した irb を扱えるようにするためのサブライブラリです。
</p>
<p>
このライブラリで定義されているメソッドはユーザが直接使用するものではあ
りません。<a href="../library/irb=2fcmd=2fsubirb.html">irb/cmd/subirb</a> から呼び出されます。
</p>
