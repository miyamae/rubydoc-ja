<h1>コマンド</h1>

<p>
Ruby では以下のコマンドが提供されます。
</p>
<ul>
<li>erb: 埋め込みRuby処理ツール</li>
<li><a href="../library/irb.html">irb</a>: Ruby の対話インタフェース</li>
<li><a href="../library/rdoc.html">rdoc</a>: RDoc</li>
<li>ri: RDoc で書かれた Ruby のドキュメントをコマンドラインから参照</li>
<li><a href="../doc/spec=2frubycmd.html#ruby">Rubyの起動</a>: Ruby 本体</li>
<li>testrb: ユニットテスト実行ツール</li>
</ul>
<p>
これらのコマンドは以下で説明される環境変数を参照します。
</p>
<ul>
<li><a href="../doc/spec=2fenvvars.html">環境変数</a></li>
</ul>
