<h1>instance method Net::FTP#debug_mode</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DEBUG_MODE"><code>debug_mode -&gt; bool</code><span class="permalink">[<a href="../../../method/-net=3a=3a-f-t-p/i/debug_mode.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/Net/FTP.html#method-i-debug_mode">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
デバッグモードであれば真を、そうでなければ偽を返します。
</p>
<p>
値が真であるとき、送受信の記録と ABOR, STAT の結果が
<a href="../../../method/-kernel/v/stdout.html">$stdout</a> に随時表示されます。
</p>
<p>
デフォルトは偽です。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-net=3a=3a-f-t-p/i/debug_mode=3d.html">Net::FTP#debug_mode=</a>
</p>
