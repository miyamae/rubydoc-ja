<h1>variable $+</h1>
<dl class="methodlist">

<dt class="method-heading" id="V_--2B"><code>$+ -&gt; String | nil</code><span class="permalink">[<a href="../../../method/-kernel/v/=2b.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/Kernel.html#method-c-2B">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
現在のスコープで最後に成功した正規表現のパターンマッチで
マッチした中で最後の括弧に対応する部分文字列です。
</p>
<p>
最後のマッチが失敗していた場合には nil。
いくつかある選択型のパターンのどれがマッチしたのか分からない時に便利です。
</p>
<p>
この変数はローカルスコープかつスレッドローカルです。
</p>
</dd>
