<h1>instance method Kernel#describe</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DESCRIBE"><code>describe(desc) { ... }</code><span class="permalink">[<a href="../../../method/-kernel/i/describe.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/Kernel.html#method-i-describe">rdoc</a>]</span> <span class="kindinfo">[added by <a href="../../../library/minitest=2fspec.html">minitest/spec</a>]</span>
</dt>
<dd class="method-description">
<p>
与えられた説明文から名前を作成してテストクラスを定義します。
</p>
<p>
クラスの定義は、与えられたブロックの内容になります。
</p>
<dl>
<dt class='method-param'>[PARAM] desc:</dt>
<dd>
ブロックに対する説明を指定します。
</dd>
</dl>
</dd>
