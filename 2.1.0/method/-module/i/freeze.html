<h1>instance method Module#freeze</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_FREEZE"><code>freeze -&gt; self</code><span class="permalink">[<a href="../../../method/-module/i/freeze.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/Module.html#method-i-freeze">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
モジュールを凍結（内容の変更を禁止）します。
</p>
<p>
凍結したモジュールにメソッドの追加など何らかの変更を加えようとした場合
に <a href="../../../class/-runtime-error.html">RuntimeError</a> が発生します。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-object/i/freeze.html">Object#freeze</a>
</p>
</dd>
