<h1>instance method IPAddr#reverse</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_REVERSE"><code>reverse -&gt; String</code><span class="permalink">[<a href="../../../method/-i-p-addr/i/reverse.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/IPAddr.html#method-i-reverse">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
DNS 逆引きのための文字列を返します。
IPv6 なら <a class="external" href="http://www.ietf.org/rfc/rfc3172.txt">[RFC3172]</a> で定義された形式で返します。
</p>
<p>
例:
</p>
<pre>
require &quot;ipaddr&quot;
p IPAddr.new(&quot;192.168.0.1&quot;).reverse   # =&gt; &quot;1.0.168.192.in-addr.arpa&quot;
</pre>
</dd>


</dl>
