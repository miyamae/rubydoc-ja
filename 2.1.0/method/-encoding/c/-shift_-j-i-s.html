<h1>constant Encoding::SHIFT_JIS</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-S-H-I-F-T_-J-I-S"><code>Shift_JIS -&gt; Encoding</code><span class="permalink">[<a href="../../../method/-encoding/c/-s-h-i-f-t_-j-i-s.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/Encoding.html#method-c-SHIFT_JIS">rdoc</a>]</span></dt>
<dt class="method-heading"><code>SHIFT_JIS -&gt; Encoding</code></dt>
<dd class="method-description">
<p>
IANA Character Sets にある Shift_JIS のことです。
</p>
<p>
基本的にはJIS X 0208:1997の付属書1にある「シフト符号化表現」のことですが、
Ruby M17N では 7bit 部分が US-ASCII になっています。
</p>
