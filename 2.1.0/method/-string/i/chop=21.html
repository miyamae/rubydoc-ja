<h1>instance method String#chop!</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_CHOP--21"><code>chop! -&gt; self | nil</code><span class="permalink">[<a href="../../../method/-string/i/chop=21.html">permalink</a>][<a href="http://ruby-doc.org/core-2.1.0/String.html#method-i-chop-21">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
文字列の最後の文字を取り除きます。
ただし、終端が &quot;\r\n&quot; であればその 2 文字を取り除きます。
</p>
<dl>
<dt>[RETURN]</dt>
<dd>
chop! は self を変更して返しますが、取り除く文字がなかった場合は nil を返します。
</dd>
