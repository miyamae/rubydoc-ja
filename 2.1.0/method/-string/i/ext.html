<h1>instance method String#ext</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_EXT"><code>ext(newext = '') -&gt; String</code><span class="permalink">[<a href="../../../method/-string/i/ext.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/String.html#method-i-ext">rdoc</a>]</span> <span class="kindinfo">[added by <a href="../../../library/rake.html">rake</a>]</span>
</dt>
<dd class="method-description">
<p>
自身の拡張子を与えられた拡張子で置き換えます。
</p>
<p>
自身に拡張子が無い場合は、与えられた拡張子を追加します。
与えられた拡張子が空文字列の場合は、自身の拡張子を削除します。
</p>
<dl>
<dt class='method-param'>[PARAM] newext:</dt>
<dd>
新しい拡張子を指定します。
</dd>
</dl>
</dd>


</dl>
