<h1>instance method Pathname#sub_ext</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SUB_EXT"><code>sub_ext(replace) -&gt; Pathname</code><span class="permalink">[<a href="../../../method/-pathname/i/sub_ext.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/Pathname.html#method-i-sub_ext">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
拡張子を与えられた文字列で置き換えた <a href="../../../class/-pathname.html">Pathname</a> オブジェクト返します。
</p>
<p>
自身が拡張子を持たない場合は、与えられた文字列を拡張子として付加します。
</p>
<dl>
<dt class='method-param'>[PARAM] replace:</dt>
<dd>
拡張子を文字列で指定します。
</dd>
