<h1>singleton method File.stat</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_STAT"><code>stat(filename) -&gt; File::Stat</code><span class="permalink">[<a href="../../../method/-file/s/stat.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/File.html#method-c-stat">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
filename の情報を含む <a href="../../../class/-file=3a=3a-stat.html">File::Stat</a> オブジェクトを生成し
て返します。
</p>
<dl>
<dt class='method-param'>[PARAM] filename:</dt>
<dd>
ファイル名を表す文字列を指定します。
</dd>
<dt>[EXCEPTION] Errno::EXXX:</dt>
<dd>
情報の取得に失敗した場合に発生します。
</dd>
</dl>
<p>
