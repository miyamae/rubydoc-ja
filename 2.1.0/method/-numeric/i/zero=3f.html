<h1>instance method Numeric#zero?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_ZERO--3F"><code>zero? -&gt; bool</code><span class="permalink">[<a href="../../../method/-numeric/i/zero=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/Numeric.html#method-i-zero-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身がゼロの時、真を返します。そうでない場合は false を返します。
</p>
<pre>
p 10.zero?              #=&gt; false
p 0.zero?               #=&gt; true
p 0.0.zero?             #=&gt; true
</pre>
<p>
[SEE_ALSO] <a href="../../../method/-numeric/i/nonzero=3f.html">Numeric#nonzero?</a>
</p>
</dd>
