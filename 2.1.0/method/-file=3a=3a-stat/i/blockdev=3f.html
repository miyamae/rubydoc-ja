<h1>instance method File::Stat#blockdev?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_BLOCKDEV--3F"><code>blockdev? -&gt; bool</code><span class="permalink">[<a href="../../../method/-file=3a=3a-stat/i/blockdev=3f.html">permalink</a>][<a href="http://ruby-doc.org/core-2.1.0/File/Stat.html#method-i-blockdev-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ブロックスペシャルファイルの時に真を返します。
</p>
<pre>
Dir.glob(&quot;/dev/*&quot;) {|bd|
  if File::Stat.new(bd).blockdev?
    puts bd
  end
}
#例
#...
#=&gt; /dev/hda1
#=&gt; /dev/hda3
#...
