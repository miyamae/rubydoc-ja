<h1>instance method BigDecimal#&lt;=&gt;</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--3C--3D--3E"><code>self &lt;=&gt; other -&gt; -1 | 0 | 1 | nil</code><span class="permalink">[<a href="../../../method/-big-decimal/i/=3c=3d=3e.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/BigDecimal.html#method-i-3C-3D-3E">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self が other より大きい場合に 1 を、等しい場合に 0 を、小さい場合には
-1 をそれぞれ返します。
</p>
<p>
self と other が比較できない場合には nil を返します。
</p>
