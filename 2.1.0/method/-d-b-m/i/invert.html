<h1>instance method DBM#invert</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_INVERT"><code>invert -&gt; Hash</code><span class="permalink">[<a href="../../../method/-d-b-m/i/invert.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/DBM.html#method-i-invert">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
値からキーへのハッシュを返します。
</p>
<pre>
require 'dbm'

db1 = DBM.open('aaa.db', 0666, DBM::NEWDB)
db1[:a] = 'aaa'
db1[:b] = 'bbbbbb'
p db1.invert  #=&gt; {&quot;bbbbbb&quot; =&gt; &quot;b&quot;, &quot;aaa&quot; =&gt; &quot;a&quot;}
</pre>
</dd>
