<h1>module function FileTest.#readable?</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_READABLE--3F"><code>readable?(file) -&gt; bool</code><span class="permalink">[<a href="../../../method/-file-test/m/readable=3f.html">permalink</a>][<a href="http://ruby-doc.org/core-2.1.0/FileTest.html#method-c-readable-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ファイルがカレントプロセスにより読み込み可能な時に真を返します。そうでない場合、ファイルが存在しない場合、あるいはシステムコールに失敗した場合などには false を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] file:</dt>
<dd>
ファイル名を表す文字列を指定します。
</dd>
