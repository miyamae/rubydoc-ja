<h1>instance method Date#new_start</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_NEW_START"><code>new_start(start = Date::ITALY) -&gt; Date</code><span class="permalink">[<a href="../../../method/-date/i/new_start.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-2.1.0/libdoc/date/rdoc/Date.html#method-i-new_start">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self を複製して、その改暦日を設定しなおします。
引数を省略した場合は、<a href="../../../method/-date/c/-i-t-a-l-y.html">Date::ITALY</a> (1582年10月15日) になります。
</p>
<p>
<a href="../../../method/-date/s/new.html">Date.new</a> も参照してください。
</p>
<dl>
<dt class='method-param'>[PARAM] start:</dt>
<dd>
グレゴリオ暦をつかい始めた日をあらわすユリウス日
</dd>
</dl>
</dd>


</dl>
