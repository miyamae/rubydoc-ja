<h1>singleton method Date.jd</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_JD"><code>jd(jd = 0, start = Date::ITALY) -&gt; Date</code><span class="permalink">[<a href="../../../method/-date/s/jd.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/Date.html#method-c-jd">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ユリウス日に相当する日付オブジェクトを生成します。
</p>
<p>
このクラスのいくつかの重要なメソッドで、
負のユリウス日は保証されません。
</p>
<p>
<a href="../../../method/-date/s/new.html">Date.new</a> も参照してください。
</p>
<dl>
<dt class='method-param'>[PARAM] jd:</dt>
<dd>
ユリウス日
</dd>
<dt class='method-param'>[PARAM] start:</dt>
<dd>
グレゴリオ暦をつかい始めた日をあらわすユリウス日
</dd>
</dl>
</dd>


</dl>
