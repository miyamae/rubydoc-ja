<h1>instance method Float#angle</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_ANGLE"><code>arg -&gt; 0 | Float</code><span class="permalink">[<a href="../../../method/-float/i/angle.html">permalink</a>][<a href="http://ruby-doc.org/core-2.1.0/Float.html#method-i-angle">rdoc</a>]</span></dt>
<dt class="method-heading"><code>angle -&gt; 0 | Float</code></dt>
<dt class="method-heading"><code>phase -&gt; 0 | Float</code></dt>
<dd class="method-description">
<p>
自身の偏角(正の数なら 0、負の数なら <a href="../../../method/-math/c/-p-i.html">Math::PI</a>)を返します。
</p>
<p>
例:
</p>
<pre>
1.arg  # =&gt; 0
-1.arg # =&gt; 3.141592653589793
</pre>
<p>
ただし、自身が NaN(Not a number) であった場合は、NaN を返します。
</p>
</dd>
