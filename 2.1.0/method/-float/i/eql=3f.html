<h1>instance method Float#eql?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_EQL--3F"><code>eql?(other) -&gt; bool</code><span class="permalink">[<a href="../../../method/-float/i/eql=3f.html">permalink</a>][<a href="http://ruby-doc.org/core-2.1.0/Float.html#method-i-eql-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身と other のクラスが等しくかつ == メソッドで比較して等しい場合に true を返します。
そうでない場合に false を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
自身と比較したい数値を指定します。
</dd>
</dl>
<p>
例:
</p>
<pre>
1.0.eql?(1)   #=&gt; false
1.0.eql?(1.0) #=&gt; true
</pre>
</dd>


</dl>
