<h1>instance method Exception#cause</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_CAUSE"><code>cause -&gt; Exception | nil</code><span class="permalink">[<a href="../../../method/-exception/i/cause.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/Exception.html#method-i-cause">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self の前の例外(self が rescue 節や ensure 節の中で発生した例外の場合、
その前に発生していた元々の例外)を返します。存在しない場合は nil を返し
ます。
</p>
