<h1>module function FileUtils.#copy_stream</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_COPY_STREAM"><code>copy_stream(src, dest) -&gt; ()</code><span class="permalink">[<a href="../../../method/-file-utils/m/copy_stream.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/FileUtils.html#method-c-copy_stream">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
src を dest にコピーします。
src には read メソッド、dest には write メソッドが必要です。
</p>
<dl>
<dt class='method-param'>[PARAM] src:</dt>
<dd>
read メソッドを持つオブジェクト。
</dd>
<dt class='method-param'>[PARAM] dest:</dt>
<dd>
write メソッドを持つオブジェクト。
</dd>
</dl>
