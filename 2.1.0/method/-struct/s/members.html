<h1>singleton method Struct.members</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_MEMBERS"><code>members -&gt; [Symbol]</code><span class="permalink">[<a href="../../../method/-struct/s/members.html">permalink</a>][<a href="http://ruby-doc.org/core-2.1.0/Struct.html#method-c-members">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
(このメソッドは Struct の下位クラスにのみ定義されています)
構造体のメンバの名前(<a href="../../../class/-symbol.html">Symbol</a>)の配列を返します。
</p>
<pre>
Foo = Struct.new(:foo, :bar)
p Foo.members      # =&gt; [:foo, :bar]
</pre>
