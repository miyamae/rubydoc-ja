<h1>singleton method Process.exit</h1>
</header>

<main>
<dl class="methodlist">

<dt class="method-heading" id="S_EXIT"><code>exit(status = true) -&gt; ()</code><span class="permalink">[<a href="../../../method/-process/s/exit.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.5.9/Process.html#method-c-exit">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
プロセスを終了します。関数 <a href="../../../method/-kernel/m/exit.html">Kernel.#exit</a> と同じです。
</p>
<dl>
<dt class='method-param'>[PARAM] status:</dt>
<dd>

</dd>
</dl>
