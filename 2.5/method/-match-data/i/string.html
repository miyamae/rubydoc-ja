<dl class="methodlist">

<dt class="method-heading" id="I_STRING"><code>string -&gt; String</code><span class="permalink">[<a href="../../../method/-match-data/i/string.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.5.9/MatchData.html#method-i-string">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
マッチ対象になった文字列の複製を返します。
</p>
<p>
返す文字列はフリーズ(<a href="../../../method/-object/i/freeze.html">Object#freeze</a>)されています。
</p>
<pre class="highlight ruby">
<span class="caption">例</span>
<code>
m <span class="o">=</span> <span class="sr">/(.)(.)(\d+)(\d)/</span><span class="p">.</span><span class="nf">match</span><span class="p">(</span><span class="s2">"</span><span class="s2">THX1138.</span><span class="s2">"</span><span class="p">)</span>
m<span class="p">.</span><span class="nf">string</span>   <span class="c1"># =&gt; &quot;THX1138.&quot;
</span></code></pre>
</dd>
