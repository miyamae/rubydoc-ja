<h1>instance method Dir#read</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_READ"><code>read -&gt; String | nil</code><span class="permalink">[<a href="../../../method/-dir/i/read.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/Dir.html#method-i-read">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ディレクトリストリームから次の要素を読み出して返します。最後の要素
まで読み出していれば nil を返します。
</p>
<dl>
<dt>[EXCEPTION] Errno::EXXX:</dt>
<dd>
ディレクトリの読み出しに失敗した場合に発生します。
</dd>
<dt>[EXCEPTION] IOError:</dt>
<dd>
既に自身が close している場合に発生します。
</dd>
</dl>
</dd>


</dl>
