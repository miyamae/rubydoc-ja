<h1>singleton method ENV.[]</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_--5B--5D"><code>self[key] -&gt; String</code><span class="permalink">[<a href="../../../method/-e-n-v/s/=5b=5d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/ENV.html#method-c-5B-5D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
key に対応する環境変数の値を返します。該当する環境変数が存在
しない時には nil を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] key:</dt>
<dd>
環境変数名を指定します。文字列で指定します。文字列以外のオブ
ジェクトを指定した場合は to_str メソッドによる暗黙の型変換
を試みます。
</dd>
</dl>
</dd>
