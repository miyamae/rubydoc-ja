<h1>constant BigDecimal::ROUND_HALF_EVEN</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-R-O-U-N-D_-H-A-L-F_-E-V-E-N"><code>ROUND_HALF_EVEN -&gt; Fixnum</code><span class="permalink">[<a href="../../../method/-big-decimal/c/-r-o-u-n-d_-h-a-l-f_-e-v-e-n.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/BigDecimal.html#method-c-ROUND_HALF_EVEN">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
<a href="../../../class/-big-decimal.html">BigDecimal</a> の計算結果の丸め処理で四捨六入するかどうかを設定、確認
する際の値を返します。5の時は上位1桁が奇数の時のみ繰り上げます
(Banker's rounding)。
</p>
<p>
<a href="../../../method/-big-decimal/s/mode.html">BigDecimal.mode</a> の第 2 引数に指定します。
</p>
