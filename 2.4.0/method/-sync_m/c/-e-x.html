<h1>constant Sync_m::EX</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-E-X"><code>EX -&gt; Symbol</code><span class="permalink">[<a href="../../../method/-sync_m/c/-e-x.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/Sync_m.html#method-c-EX">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
排他ロックされている状態を表す定数です。
オブジェクトの状態を更新する場合のように、
1つのスレッドがオブジェクトを独占的に使用したい場合に用います。
排他ロック中に他のスレッドはオブジェクトを共有/排他ロックできません。
</p>
