<p>
マッチした部分より後ろの文字列を返します(<a href="../../../method/-kernel/v/=27.html">$'</a>と同じ)。
</p>
<pre>
/(bar)(BAZ)?/ =~ &quot;foobarbaz&quot;
p $~.post_match # =&gt; &quot;baz&quot;
