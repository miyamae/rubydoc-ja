<p>
File::SEPARATORを間に入れて文字列を連結します。
</p>
<pre>
[item, item, ...].join(File::SEPARATOR)
</pre>
<p>
と同じです。<a href="../../../doc/platform=2f-d-o-s-i-s-h=2dsupport.html">DOSISH 対応</a>で環境依存になる予定です。
</p>

<dd>
