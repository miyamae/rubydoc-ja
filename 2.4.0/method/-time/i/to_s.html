<h1>instance method Time#to_s</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_S"><code>to_s -&gt; String</code><span class="permalink">[<a href="../../../method/-time/i/to_s.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/Time.html#method-i-to_s">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
時刻を <a class="external" href="http://www.opengroup.org/onlinepubs/009695399/utilities/date.html">date(1)</a> のような形式の文字列に変換します。
</p>
<pre>
self.strftime(&quot;%a %b %d %H:%M:%S %Z %Y&quot;)
</pre>
<p>
と同じです。
</p>
<pre>
p Time.now.to_s # =&gt; &quot;Mon Oct 20 06:02:10 JST 2003&quot;
</pre>
<p>
戻り値の文字エンコーディングは <a href="../../../method/-encoding/c/-u-s_-a-s-c-i-i.html">Encoding::US_ASCII</a> です。
</p>
</dd>


</dl>
