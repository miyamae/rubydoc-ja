<h1>instance method Array#empty?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_EMPTY--3F"><code>empty? -&gt; bool</code><span class="permalink">[<a href="../../../method/-array/i/empty=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/Array.html#method-i-empty-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身の要素の数が 0 の時に真を返します。そうでない場合に false を返します。
</p>
<pre>
p [].empty?         #=&gt; true
p [1, 2, 3].empty?  #=&gt; false
</pre>
