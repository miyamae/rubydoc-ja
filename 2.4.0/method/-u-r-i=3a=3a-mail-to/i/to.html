<h1>instance method URI::MailTo#to</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO"><code>to -&gt; String</code><span class="permalink">[<a href="../../../method/-u-r-i=3a=3a-mail-to/i/to.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/URI/MailTo.html#method-i-to">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身の e-mail アドレスを文字列で返します。
</p>
<p>
例:
</p>
<pre>
p URI.parse(&quot;mailto:nospam@example.com&quot;).to     #=&gt; &quot;nospam@example.com&quot;
</pre>
