<h1>instance method Delegator#__getobj__</h1>
<dl class="methodlist">

<dt class="method-heading" id="I___GETOBJ__"><code>__getobj__ -&gt; object</code><span class="permalink">[<a href="../../../method/-delegator/i/__getobj__.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/Delegator.html#method-i-__getobj__">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
委譲先のオブジェクトを返します。
</p>
<p>
本メソッドは、サブクラスで再定義する必要があり、
デフォルトでは <a href="../../../class/-not-implemented-error.html">NotImplementedError</a> が発生します。
</p>
<dl>
<dt>[EXCEPTION] NotImplementedError:</dt>
<dd>
サブクラスにて本メソッドが再定義されていない場合に発生します。
</dd>
