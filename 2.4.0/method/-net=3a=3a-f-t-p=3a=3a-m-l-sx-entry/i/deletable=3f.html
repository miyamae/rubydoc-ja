<h1>instance method Net::FTP::MLSxEntry#deletable?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DELETABLE--3F"><code>deletable? -&gt; bool</code><span class="permalink">[<a href="../../../method/-net=3a=3a-f-t-p=3a=3a-m-l-sx-entry/i/deletable=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/Net/FTP/MLSxEntry.html#method-i-deletable-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
エントリが削除可能であれば true を返します。
</p>
<p>
ディレクトリであれば <a href="../../../method/-net=3a=3a-f-t-p/i/rmdir.html">Net::FTP#rmdir</a> が、
ファイルであれば <a href="../../../method/-net=3a=3a-f-t-p/i/delete.html">Net::FTP#delete</a> が、それぞれ
適用可能であるかどうかを意味します。
</p>
