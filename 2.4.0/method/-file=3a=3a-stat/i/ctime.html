<h1>instance method File::Stat#ctime</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_CTIME"><code>ctime -&gt; Time</code><span class="permalink">[<a href="../../../method/-file=3a=3a-stat/i/ctime.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/File/Stat.html#method-i-ctime">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
最終状態変更時刻を返します。
(状態の変更とは chmod などによるもので、Unix では i-node の変更を意味します)
</p>
<pre>
fs = File::Stat.new($0)
#例
p fs.ctime.to_f   #=&gt; 1188719843.0
</pre>
<p>
[SEE_ALSO] <a href="../../../class/-time.html">Time</a>
</p>
</dd>
