<h1>instance method Complex#numerator</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_NUMERATOR"><code>numerator -&gt; Complex</code><span class="permalink">[<a href="../../../method/-complex/i/numerator.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/Complex.html#method-i-numerator">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
分子を返します。
</p>
<p>
例:
</p>
<pre>
Complex('1/2+2/3i').numerator # =&gt; (3+4i)
Complex(3).numerator          # =&gt; (3+0i)
</pre>
<p>
[SEE_ALSO] <a href="../../../method/-complex/i/denominator.html">Complex#denominator</a>
</p>
