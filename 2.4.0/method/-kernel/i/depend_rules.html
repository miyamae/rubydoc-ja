<h1>instance method Kernel#depend_rules</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DEPEND_RULES"><code>depend_rules(depend) -&gt; Array</code><span class="permalink">[<a href="../../../method/-kernel/i/depend_rules.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/Kernel.html#method-i-depend_rules">rdoc</a>]</span> <span class="kindinfo">[added by <a href="../../../library/mkmf.html">mkmf</a>]</span>
</dt>
<dd class="method-description">
<p>
ファイルの依存関係の書かれた depend ファイルの内容を処理します。
</p>
<dl>
<dt class='method-param'>[PARAM] depend:</dt>
<dd>
depend ファイルの内容を指定します。
</dd>
<dt>[RETURN]</dt>
<dd>
見つかった依存関係を Makefile 形式で返します。
</dd>
