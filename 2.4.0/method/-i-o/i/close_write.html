<h1>instance method IO#close_write</h1>
<dl class="methodlist">

<dd class="method-description">
<p>
書き込み用の IO を close します。
</p>
<dl>
<dt>[EXCEPTION] IOError:</dt>
<dd>
自身が書き込み用にオープンされていなければ発生します。
</dd>
<dt>[EXCEPTION] Errno::EXXX:</dt>
<dd>
close に失敗した場合に発生します。
</dd>
