<h1>singleton method Gem::Installer.path_warning=</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_PATH_WARNING--3D"><code>path_warning=(flag)</code><span class="permalink">[<a href="../../../method/-gem=3a=3a-installer/s/path_warning=3d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.4.0/Gem/Installer.html#method-c-path_warning-3D">rdoc</a>]</span></dt>

<p>
Gem.bindir が PATH に含まれていない場合に警告を表示するかどうかセットします。
</p>
<dl>
<dt class='method-param'>[PARAM] flag:</dt>
<dd>

告を表示するようになります。
