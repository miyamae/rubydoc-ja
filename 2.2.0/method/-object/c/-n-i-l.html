<dd class="method-description">
<p>
非推奨です。 nil と同じ。
</p>
<p>
この定数は過去との互換性のために提供されています。擬似変数 nil を使ってください。
</p>
<p>
Ruby では false と nil が偽として扱われます。
偽でない値(false でも nil でもない値) は全て真とみなされます。
