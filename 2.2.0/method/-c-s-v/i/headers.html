<h1>instance method CSV#headers</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_HEADERS"><code>headers -&gt; Array | true | nil</code><span class="permalink">[<a href="../../../method/-c-s-v/i/headers.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/CSV.html#method-i-headers">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
nil を返した場合は、ヘッダは使用されません。
真を返した場合は、ヘッダを使用するが、まだ読み込まれていません。
配列を返した場合は、ヘッダは既に読み込まれています。
</p>
<p>

</p>
