<h1>instance method Enumerable#take</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TAKE"><code>take(n) -&gt; Array</code><span class="permalink">[<a href="../../../method/-enumerable/i/take.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Enumerable.html#method-i-take">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
Enumerable オブジェクトの先頭から n 要素を配列として返します。
</p>
<dl>
<dt class='method-param'>[PARAM] n:</dt>
<dd>
要素数を指定します。
</dd>
</dl>
<pre>
a = [1, 2, 3, 4, 5, 0]
a.take(3)             # =&gt; [1, 2, 3]
</pre>
</dd>
