<h1>instance method DBM#key</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_KEY"><code>key(value) -&gt; String | nil</code><span class="permalink">[<a href="../../../method/-d-b-m/i/key.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/DBM.html#method-i-key">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
与えられた値に対応するキーを返します。
</p>
<p>
対応する要素が存在しない時には nil を返します。
値に対応するキーが複数ある場合は最初に見つかったキーを返します。
</p>
<dl>
<dt class='method-param'>[PARAM] value:</dt>
<dd>
キーを探したい値を指定します。
</dd>
</dl>
</dd>
