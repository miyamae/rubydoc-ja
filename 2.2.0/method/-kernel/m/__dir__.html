<h1>module function Kernel.#__dir__</h1>
<dl class="methodlist">

<dt class="method-heading" id="M___DIR__"><code>__dir__ -&gt; String | nil</code><span class="permalink">[<a href="../../../method/-kernel/m/__dir__.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Kernel.html#method-c-__dir__">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
現在のソースファイル(__FILE__)のあるディレクトリ名を正規化された絶対パ
スで返します。シンボリックリンクも解決されます。また、__FILE__ が nil
の場合は nil を返します。
</p>
