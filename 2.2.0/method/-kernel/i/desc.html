<h1>instance method Kernel#desc</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DESC"><code>desc(description) -&gt; String</code><span class="permalink">[<a href="../../../method/-kernel/i/desc.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Kernel.html#method-i-desc">rdoc</a>]</span> <span class="kindinfo">[added by <a href="../../../library/rake.html">rake</a>]</span>
</dt>
<dd class="method-description">
<p>
直後の Rake タスクの説明を登録します。
</p>
<dl>
<dt class='method-param'>[PARAM] description:</dt>
<dd>
直後のタスクの説明を指定します。
</dd>
</dl>
<p>
例:
</p>
<pre>
desc &quot;Run the Unit Tests&quot;
task :test =&gt; [:build]
  runtests
end
</pre>
</dd>
