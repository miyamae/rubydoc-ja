<h1>instance method Kernel#multitask</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_MULTITASK"><code>multitask(args) { ... } -&gt; Rake::MultiTask</code><span class="permalink">[<a href="../../../method/-kernel/i/multitask.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Kernel.html#method-i-multitask">rdoc</a>]</span> <span class="kindinfo">[added by <a href="../../../library/rake.html">rake</a>]</span>
</dt>
<dd class="method-description">
<p>
事前タスクを並列実行するタスクを定義します。
</p>
<p>
与えられた事前タスクを実行する順序は不定です。
</p>
<p>
例:
</p>
<pre>
multitask :deploy =&gt; [:deploy_gem, :deploy_rdoc]
</pre>
</dd>
