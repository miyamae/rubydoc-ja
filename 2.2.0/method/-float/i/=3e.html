<h1>instance method Float#&gt;</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--3E"><code>self &gt; other -&gt; bool</code><span class="permalink">[<a href="../../../method/-float/i/=3e.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Float.html#method-i-3E">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
比較演算子。数値として大きいか判定します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
比較対象の数値
</dd>
<dt>[RETURN]</dt>
<dd>
self よりも other の方が小さい場合 true を返します。
そうでなければ false を返します。
</dd>
</dl>
<p>
例:
</p>
<pre>
3.14 &gt;  3.1415  #=&gt; false
3.14 &gt;= 3.1415  #=&gt; false
</pre>
</dd>


</dl>
