<h1>instance method Time#+</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--2B"><code>self + other -&gt; Time</code><span class="permalink">[<a href="../../../method/-time/i/=2b.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Time.html#method-i-2B">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self より other 秒だけ後の時刻を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
自身からの秒数を数値で指定します。
</dd>
</dl>
<pre>
t = Time.now         #=&gt; Wed Apr 09 08:56:03 CDT 2003
t + (60 * 60 * 24)   #=&gt; Thu Apr 10 08:56:03 CDT 2003
</pre>
</dd>
