<h1>instance method Ripper#parse</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_PARSE"><code>parse -&gt; nil</code><span class="permalink">[<a href="../../../method/-ripper/i/parse.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Ripper.html#method-i-parse">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身の持つ Ruby プログラムを解析します。常に nil を返します。
</p>
<p>
サブクラスでオーバライドして使用します。Ruby プログラムの解析は行います
が、そのままでは解析結果は利用できません。サブクラスでイベントハンドラ
の定義や本メソッドの戻り値の追加などで対応する必要があります。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-ripper/s/parse.html">Ripper.parse</a>
</p>
</dd>
