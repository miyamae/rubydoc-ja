<h1>module function FileTest.#writable?</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_WRITABLE--3F"><code>writable?(file) -&gt; bool</code><span class="permalink">[<a href="../../../method/-file-test/m/writable=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/FileTest.html#method-c-writable-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ファイルがカレントプロセスにより書き込み可能である時に真を返します。そうでない場合、ファイルが存在しない場合、あるいはシステムコールに失敗した場合などには false を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] file:</dt>
<dd>
ファイル名を表す文字列を指定します。
</dd>
</dl>
</dd>
