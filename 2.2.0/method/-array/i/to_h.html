<h1>instance method Array#to_h</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_H"><code>to_h -&gt; Hash</code><span class="permalink">[<a href="../../../method/-array/i/to_h.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Array.html#method-i-to_h">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self を [key, value] のペアの配列として解析した結果を <a href="../../../class/-hash.html">Hash</a> にして
返します。
</p>
<pre>
[[:foo, :bar], [1, 2]].to_h
  # =&gt; {:foo =&gt; :bar, 1 =&gt; 2}
</pre>
