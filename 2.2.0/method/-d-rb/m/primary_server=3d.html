<h1>module function DRb.#primary_server=</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_PRIMARY_SERVER--3D"><code>primary_server=(server)</code><span class="permalink">[<a href="../../../method/-d-rb/m/primary_server=3d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/DRb.html#method-c-primary_server-3D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ローカルプロセスのプライマリサーバーを変更します。
</p>
<p>
通常、プライマリサーバは <a href="../../../method/-d-rb/m/start_service.html">DRb.#start_service</a> などが
設定するものであり、ユーザが変更すべきではありません。
このメソッドは dRuby の内部構造を良く理解した上で利用してください。
</p>
