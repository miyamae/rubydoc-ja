<h1>instance method Zlib::GzipFile#sync</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SYNC"><code>sync -&gt; bool</code><span class="permalink">[<a href="../../../method/-zlib=3a=3a-gzip-file/i/sync.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Zlib/GzipFile.html#method-i-sync">rdoc</a>]</span></dt>
<dt class="method-heading"><code>sync=(flag)</code></dt>
<dd class="method-description">
<p>
IO クラスと同じ。flag が真の時、関連付けられている
IO オブジェクトが flush メソッドを持っていなければなりません。
また、true にすると圧縮率が著しく低下します。
</p>
<p>

</p>
