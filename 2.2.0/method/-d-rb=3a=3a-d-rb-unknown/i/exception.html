<h1>instance method DRb::DRbUnknown#exception</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_EXCEPTION"><code>exception -&gt; DRb::DRbUnknownError</code><span class="permalink">[<a href="../../../method/-d-rb=3a=3a-d-rb-unknown/i/exception.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/DRb/DRbUnknown.html#method-i-exception">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
マーシャリングされたオブジェクトが元のオブジェクトに変換できなかった、
ということを意味する例外オブジェクトを返します。
</p>
<p>
この例外オブジェクトの <a href="../../../method/-d-rb=3a=3a-d-rb-unknown-error/i/unknown.html">DRb::DRbUnknownError#unknown</a> を
呼び出すと、 self が返されます。
</p>
