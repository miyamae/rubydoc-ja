<dd class="method-description">
<p>
真であれば、パフォーマンスと引き換えにファイル更新の衝突を避けることができます。
デフォルトは偽です。
</p>
<p>
このフラグの効果があるのは一部のプラットフォームだけです。
(e.g. all POSIX platforms: Linux, Mac OS X, FreeBSD, etc)
