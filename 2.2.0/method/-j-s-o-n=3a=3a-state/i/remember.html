<h1>instance method JSON::State#remember</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_REMEMBER"><code>remember(object) -&gt; true</code><span class="permalink">[<a href="../../../method/-j-s-o-n=3a=3a-state/i/remember.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/JSON/State.html#method-i-remember">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
与えられたオブジェクトのオブジェクト ID を記録します。
</p>
<p>
ここで記録したオブジェクトはデータ構造の循環をチェックするために使用します。
</p>
<dl>
<dt class='method-param'>[PARAM] object:</dt>
<dd>
任意のオブジェクトを指定します。
</dd>
