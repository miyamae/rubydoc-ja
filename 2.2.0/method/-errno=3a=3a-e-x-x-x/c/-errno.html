<dd class="method-description">
<p>
Errno::EXXX の各クラスに対応するシステム依存のエラーコード値(整数)です。
</p>
<p>
例:
</p>
<pre>
p Errno::EAGAIN::Errno            # =&gt; 11
p Errno::EWOULDBLOCK::Errno       # =&gt; 11
