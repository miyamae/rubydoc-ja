<h1>instance method Net::HTTP#proxy_user</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_PROXY_USER"><code>proxy_user -&gt; String|nil</code><span class="permalink">[<a href="../../../method/-net=3a=3a-h-t-t-p/i/proxy_user.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Net/HTTP.html#method-i-proxy_user">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
プロクシ経由で接続し、さらにプロクシのユーザ認証を
する HTTP オブジェクトなら認証のユーザ名を
を返します。
</p>
<p>
そうでないなら nil を返します。
</p>
<p>

</p>
