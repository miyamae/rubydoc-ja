<h1>instance method Range#hash</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_HASH"><code>hash -&gt; Integer</code><span class="permalink">[<a href="../../../method/-range/i/hash.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Range.html#method-i-hash">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
始点と終点のハッシュ値と <a href="../../../method/-range/i/exclude_end=3f.html">Range#exclude_end?</a> の値からハッシュ値を計算して整数として返します。
</p>
<pre>
p (1..2).hash    #=&gt; 5646
p (1...2).hash   #=&gt; 16782863
</pre>
