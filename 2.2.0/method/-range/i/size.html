<h1>instance method Range#size</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SIZE"><code>size -&gt; Integer | Float::INFINITY | nil</code><span class="permalink">[<a href="../../../method/-range/i/size.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Range.html#method-i-size">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
範囲内の要素数を返します。始端、終端のいずれかのオブジェクトが
<a href="../../../class/-numeric.html">Numeric</a> のサブクラスのオブジェクトではない場合には nil を返します。
</p>
<pre>
(10..20).size    # =&gt; 11
(&quot;a&quot;..&quot;z&quot;).size  # =&gt; nil
</pre>
</dd>
