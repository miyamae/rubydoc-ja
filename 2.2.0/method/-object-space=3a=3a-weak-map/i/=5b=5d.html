<h1>instance method ObjectSpace::WeakMap#[]</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--5B--5D"><code>self[key] -&gt; object | nil</code><span class="permalink">[<a href="../../../method/-object-space=3a=3a-weak-map/i/=5b=5d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/ObjectSpace/WeakMap.html#method-i-5B-5D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
引数 key で指定されたオブジェクトが参照するオブジェクトを返します。
</p>
<p>
参照先のオブジェクトが存在しない場合、GC されている場合、対象外のオブジェ
クトを参照している場合に nil を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] key:</dt>
<dd>
参照元のオブジェクトを指定します。
</dd>
</dl>
</dd>
