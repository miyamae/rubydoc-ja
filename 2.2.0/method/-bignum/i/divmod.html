<h1>instance method Bignum#divmod</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DIVMOD"><code>divmod(other) -&gt; [Integer, Numeric]</code><span class="permalink">[<a href="../../../method/-bignum/i/divmod.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.2.0/Bignum.html#method-i-divmod">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self を other で割った商 q と余り r を、 [q, r] という 2 要素の配列にし
て返します。 商 q は常に整数ですが、余り r は整数であるとは限りません。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
self を割る数。
</dd>
</dl>
<p>
[SEE_ALSO] <a href="../../../method/-numeric/i/divmod.html">Numeric#divmod</a>
</p>
</dd>


</dl>
