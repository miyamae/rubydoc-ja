<h1>instance method YAML::DBM#[]</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--5B--5D"><code>self[key] -&gt; object | nil</code><span class="permalink">[<a href="../../../method/-y-a-m-l=3a=3a-d-b-m/i/=5b=5d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/YAML/DBM.html#method-i-5B-5D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
データベースからキーを探して対応する要素の値を返します。
</p>
<p>
対応する値が見つからなかった場合は nil を返します。<a href="../../../method/-d-b-m/i/=5b=5d.html">DBM#[]</a> とは異
なり、<a href="../../../class/-index-error.html">IndexError</a> は発生しません。
</p>
<dl>
<dt class='method-param'>[PARAM] key:</dt>
<dd>
キーを文字列で指定します。
</dd>
</dl>
<p>
[SEE_ALSO] <a href="../../../method/-y-a-m-l=3a=3a-d-b-m/i/fetch.html">YAML::DBM#fetch</a>
</p>
</dd>
