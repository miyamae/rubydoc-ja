<h1>instance method YAML::DBM#delete_if</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DELETE_IF"><code>delete_if {|key, val| ... } -&gt; YAML::DBM</code><span class="permalink">[<a href="../../../method/-y-a-m-l=3a=3a-d-b-m/i/delete_if.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/YAML/DBM.html#method-i-delete_if">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ブロックを評価した値が真であれば該当する要素を削除します。
</p>
<p>
自身を返します。このメソッドは self を破壊的に変更します。
</p>
<dl>
<dt>[EXCEPTION] DBMError:</dt>
<dd>
要素の削除に失敗した場合に発生します。
</dd>
</dl>
</dd>


</dl>
