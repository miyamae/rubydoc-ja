<h1>instance method Net::SMTP#read_timeout</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_READ_TIMEOUT"><code>read_timeout -&gt; Integer</code><span class="permalink">[<a href="../../../method/-net=3a=3a-s-m-t-p/i/read_timeout.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/Net/SMTP.html#method-i-read_timeout">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
読みこみ (<a class="external" href="http://www.opengroup.org/onlinepubs/009695399/functions/read.html">read(2)</a> 一回) でブロックしてよい最大秒数を返します。
</p>
<p>
デフォルトは60(秒)です。
この秒数たっても読みこめなければ例外 TimeoutError を発生します。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-net=3a=3a-s-m-t-p/i/read_timeout=3d.html">Net::SMTP#read_timeout=</a>
</p>
