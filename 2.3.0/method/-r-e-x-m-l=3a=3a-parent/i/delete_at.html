<h1>instance method REXML::Parent#delete_at</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DELETE_AT"><code>delete_at(index) -&gt; REXML::Child | nil</code><span class="permalink">[<a href="../../../method/-r-e-x-m-l=3a=3a-parent/i/delete_at.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/REXML/Parent.html#method-i-delete_at">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
子ノード列上の index で指定された場所の要素を取り除きます。
</p>
<p>
取り除いだノードを返します。indexが範囲外である場合は何もせず
nil を返します。
</p>
