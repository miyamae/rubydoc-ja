<h1>instance method Complex#to_i</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_I"><code>to_i -&gt; Integer</code><span class="permalink">[<a href="../../../method/-complex/i/to_i.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/Complex.html#method-i-to_i">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身を整数に変換します。
</p>
<dl>
<dt>[EXCEPTION] RangeError:</dt>
<dd>
虚部が実数か、0 ではない場合に発生します。
</dd>
</dl>
<p>
例:
</p>
<pre>
Complex(3).to_i    # =&gt; 3
Complex(3.5).to_i  # =&gt; 3
Complex(3, 2).to_i # =&gt; RangeError
</pre>
</dd>
