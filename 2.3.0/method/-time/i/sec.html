<h1>instance method Time#sec</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SEC"><code>sec -&gt; Integer</code><span class="permalink">[<a href="../../../method/-time/i/sec.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/Time.html#method-i-sec">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
秒を整数で返します。
</p>
<pre>
Time.mktime(2000, 1, 1).sec #=&gt; 0
</pre>
<p>
通常は0から59を返しますが、うるう秒の場合は60を返します。
</p>
<pre>
ENV['TZ'] = 'right/UTC'
Time.mktime(2005, 12, 31, 23, 59, 60).sec #=&gt; 60
</pre>
</dd>
