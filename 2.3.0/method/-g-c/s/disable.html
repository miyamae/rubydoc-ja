<h1>singleton method GC.disable</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_DISABLE"><code>disable -&gt; bool</code><span class="permalink">[<a href="../../../method/-g-c/s/disable.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/GC.html#method-c-disable">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ガーベージコレクトを禁止します。
</p>
<p>
前回の禁止状態を返します(禁止されていたなら true, GC が有効であったなら、
false)。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-g-c/s/enable.html">GC.enable</a>
