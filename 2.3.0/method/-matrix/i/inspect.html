<h1>instance method Matrix#inspect</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_INSPECT"><code>inspect -&gt; String</code><span class="permalink">[<a href="../../../method/-matrix/i/inspect.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/Matrix.html#method-i-inspect">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自分自身を見やすい形式に文字列化し、その文字列を返します。
</p>
<p>
例:
</p>
<pre>
a1 = [1, 2]
a2 = [3, 4.5]
m = Matrix[a1, a2]

p m.to_s #=&gt; &quot;Matrix[[1, 2], [3, 4.5]]&quot;
</pre>
</dd>
