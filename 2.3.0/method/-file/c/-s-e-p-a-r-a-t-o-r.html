<h1>constant File::SEPARATOR</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-S-E-P-A-R-A-T-O-R"><code>SEPARATOR -&gt; &quot;/&quot;</code><span class="permalink">[<a href="../../../method/-file/c/-s-e-p-a-r-a-t-o-r.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/File.html#method-c-SEPARATOR">rdoc</a>]</span></dt>
<dt class="method-heading"><code>Separator -&gt; &quot;/&quot;</code></dt>
<dd class="method-description">
<p>
ファイルパスのセパレータです。ファイルを扱うメソッドにパス名を渡す
場合などスクリプト内のパス名は環境によらずこのセパレータで統一され
ます。値は &quot;/&quot; です。
</p>
