<h1>instance method Vector#independent?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_INDEPENDENT--3F"><code>independent?(*vectors) -&gt; bool</code><span class="permalink">[<a href="../../../method/-vector/i/independent=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/Vector.html#method-i-independent-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self とベクトルの列 vectors が線形独立であれば true を返します。
</p>
<pre>
Vector.independent?(self, *vectors)
</pre>
<p>
と同じです。
</p>
<dl>
<dt class='method-param'>[PARAM] vectors:</dt>
<dd>
線形独立性を判定するベクトル列
</dd>
</dl>
</dd>
