<h1>instance method Array#include?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_INCLUDE--3F"><code>include?(val) -&gt; bool</code><span class="permalink">[<a href="../../../method/-array/i/include=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/Array.html#method-i-include-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
配列が val と == で等しい要素を持つ時に真を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] val:</dt>
<dd>
オブジェクトを指定します。
</dd>
</dl>
<pre>
a = [ &quot;a&quot;, &quot;b&quot;, &quot;c&quot; ]
a.include?(&quot;b&quot;)       #=&gt; true
a.include?(&quot;z&quot;)       #=&gt; false
</pre>
</dd>
