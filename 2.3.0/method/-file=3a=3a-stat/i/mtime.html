<h1>instance method File::Stat#mtime</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_MTIME"><code>mtime -&gt; Time</code><span class="permalink">[<a href="../../../method/-file=3a=3a-stat/i/mtime.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/File/Stat.html#method-i-mtime">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
最終更新時刻を返します。
</p>
<pre>
fs = File::Stat.new($0)
#例
p fs.mtime   #=&gt; Wed Sep 05 20:42:18 +0900 2007
</pre>
