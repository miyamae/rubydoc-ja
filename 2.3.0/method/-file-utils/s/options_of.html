<h1>singleton method FileUtils.options_of</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_OPTIONS_OF"><code>options_of(mid) -&gt; Array</code><span class="permalink">[<a href="../../../method/-file-utils/s/options_of.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/FileUtils.html#method-c-options_of">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
与えられたメソッド名で使用可能なオプション名の配列を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] mid:</dt>
<dd>
メソッド名を指定します。
</dd>
</dl>
<pre>
FileUtils.options(:rm)  # =&gt; [&quot;noop&quot;, &quot;verbose&quot;, &quot;force&quot;]
</pre>
</dd>
