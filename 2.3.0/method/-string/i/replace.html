<h1>instance method String#replace</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_REPLACE"><code>replace(other) -&gt; String</code><span class="permalink">[<a href="../../../method/-string/i/replace.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/String.html#method-i-replace">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self の内容を other の内容で置き換えます。
</p>
<p>
例:
</p>
<pre>
str = &quot;foo&quot;
str.replace &quot;bar&quot;
p str   # =&gt; &quot;bar&quot;
</pre>
