<h1>instance method REXML::StreamListener#tag_end</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TAG_END"><code>tag_end(name) -&gt; ()</code><span class="permalink">[<a href="../../../method/-r-e-x-m-l=3a=3a-stream-listener/i/tag_end.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/REXML/StreamListener.html#method-i-tag_end">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
終了タグをパースしたときに呼び出されるコールバックメソッドです。
</p>
<dl>
<dt class='method-param'>[PARAM] name:</dt>
<dd>
タグ名が文字列で渡されます
</dd>
</dl>
<h2 >例</h2>
<pre>
&lt;/tag&gt;
</pre>
<p>
という終了タグに対し、
</p>
<pre>
name: &quot;tag&quot;
</pre>
<p>
という引数が渡されます。
</p>
