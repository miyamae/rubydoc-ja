<h1>instance method Fixnum#size</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SIZE"><code>size -&gt; Fixnum</code><span class="permalink">[<a href="../../../method/-fixnum/i/size.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/Fixnum.html#method-i-size">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
整数の実装上のサイズをバイト数で返します。
</p>
<p>
現在の実装では <a href="../../../class/-fixnum.html">Fixnum</a> は、sizeof(long) 固定(多くの 32
bit マシンで 4 バイト)、<a href="../../../class/-bignum.html">Bignum</a>は、システム依存です。
</p>
<pre>
p 1.size
p 0x1_0000_0000.size
# =&gt; 4
     8
</pre>
