<h1>instance method Gem::Specification#assign_defaults</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_ASSIGN_DEFAULTS"><code>assign_defaults -&gt; ()</code><span class="permalink">[<a href="../../../method/-gem=3a=3a-specification/i/assign_defaults.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/Gem/Specification.html#method-i-assign_defaults">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
全ての属性にデフォルト値をセットします。
</p>
<p>
これはアクセサメソッドを使用して行われるので、ブロックを用いた特別な初期化も
きちんと実行されます。セットされる値はデフォルト値のコピーです。
</p>
