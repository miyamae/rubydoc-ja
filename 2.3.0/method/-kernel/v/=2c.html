<h1>variable $,</h1>
<dl class="methodlist">

<dt class="method-heading" id="V_--2C"><code>$, -&gt; String | nil</code><span class="permalink">[<a href="../../../method/-kernel/v/=2c.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/Kernel.html#method-c-2C">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
デフォルトの出力フィールド区切り文字列です。
<a href="../../../method/-array/i/join.html">Array#join</a> で引数を省略した場合と、
<a href="../../../method/-kernel/m/print.html">Kernel.#print</a> の各引数の間で出力されます。
</p>
<p>
デフォルト値は nil で、空文字列と同じ結果になります。
</p>
<p>
この変数はグローバルスコープです。
</p>
