<h1>instance method OpenSSL::BN#mask_bits!</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_MASK_BITS--21"><code>mask_bits!(n) -&gt; self</code><span class="permalink">[<a href="../../../method/-open-s-s-l=3a=3a-b-n/i/mask_bits=21.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/OpenSSL/BN.html#method-i-mask_bits-21">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身を下位 n ビットでマスクします。
</p>
<p>
n が自身のビット数より大きい場合は例外 <a href="../../../class/-open-s-s-l=3a=3a-b-n-error.html">OpenSSL::BNError</a>
が発生します。
</p>
<dl>
<dt class='method-param'>[PARAM] n:</dt>
<dd>
マスクするビット数
</dd>
<dt>[EXCEPTION] OpenSSL::BNError:</dt>
<dd>
計算時エラー
</dd>
</dl>
</dd>
