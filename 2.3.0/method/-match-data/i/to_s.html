<h1>instance method MatchData#to_s</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_S"><code>to_s -&gt; String</code><span class="permalink">[<a href="../../../method/-match-data/i/to_s.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/MatchData.html#method-i-to_s">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
マッチした文字列全体を返します。
</p>
<pre>
/bar/ =~ &quot;foobarbaz&quot;
p $~            # =&gt; #&lt;MatchData:0x401b1be4&gt;
p $~.to_s       # =&gt; &quot;bar&quot;
</pre>
