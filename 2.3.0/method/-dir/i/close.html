<h1>instance method Dir#close</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_CLOSE"><code>close -&gt; nil</code><span class="permalink">[<a href="../../../method/-dir/i/close.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.3.0/Dir.html#method-i-close">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ディレクトリストリームをクローズします。以降のディレクトリに
対する操作は例外 <a href="../../../class/-i-o-error.html">IOError</a> を発生させます。
クローズに成功すれば nil を返します。
</p>
<dl>
<dt>[EXCEPTION] IOError:</dt>
<dd>
close に失敗した場合に発生します。また既に自身が close している場合に発生します。
</dd>
</dl>
</dd>


</dl>
